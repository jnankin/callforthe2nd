                <div class="highlight"><pre><div class='line' id='LC1'><span class="k">[PHP]</span></div><div class='line' id='LC2'><br/></div><div class='line' id='LC3'><span class="c">;;;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC4'><span class="c">; About php.ini   ;</span></div><div class='line' id='LC5'><span class="c">;;;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC6'><span class="c">; PHP&#39;s initialization file, generally called php.ini, is responsible for</span></div><div class='line' id='LC7'><span class="c">; configuring many of the aspects of PHP&#39;s behavior.</span></div><div class='line' id='LC8'><br/></div><div class='line' id='LC9'><span class="c">; PHP attempts to find and load this configuration from a number of locations.</span></div><div class='line' id='LC10'><span class="c">; The following is a summary of its search order:</span></div><div class='line' id='LC11'><span class="c">; 1. SAPI module specific location.</span></div><div class='line' id='LC12'><span class="c">; 2. The PHPRC environment variable. (As of PHP 5.2.0)</span></div><div class='line' id='LC13'><span class="c">; 3. A number of predefined registry keys on Windows (As of PHP 5.2.0)</span></div><div class='line' id='LC14'><span class="c">; 4. Current working directory (except CLI)</span></div><div class='line' id='LC15'><span class="c">; 5. The web server&#39;s directory (for SAPI modules), or directory of PHP</span></div><div class='line' id='LC16'><span class="c">; (otherwise in Windows)</span></div><div class='line' id='LC17'><span class="c">; 6. The directory from the --with-config-file-path compile time option, or the</span></div><div class='line' id='LC18'><span class="c">; Windows directory (C:\windows or C:\winnt)</span></div><div class='line' id='LC19'><span class="c">; See the PHP docs for more specific information.</span></div><div class='line' id='LC20'><span class="c">; http://php.net/configuration.file</span></div><div class='line' id='LC21'><br/></div><div class='line' id='LC22'><span class="c">; The syntax of the file is extremely simple.  Whitespace and Lines</span></div><div class='line' id='LC23'><span class="c">; beginning with a semicolon are silently ignored (as you probably guessed).</span></div><div class='line' id='LC24'><span class="c">; Section headers (e.g. [Foo]) are also silently ignored, even though</span></div><div class='line' id='LC25'><span class="c">; they might mean something in the future.</span></div><div class='line' id='LC26'><br/></div><div class='line' id='LC27'><span class="c">; Directives following the section heading [PATH=/www/mysite] only</span></div><div class='line' id='LC28'><span class="c">; apply to PHP files in the /www/mysite directory.  Directives</span></div><div class='line' id='LC29'><span class="c">; following the section heading [HOST=www.example.com] only apply to</span></div><div class='line' id='LC30'><span class="c">; PHP files served from www.example.com.  Directives set in these</span></div><div class='line' id='LC31'><span class="c">; special sections cannot be overridden by user-defined INI files or</span></div><div class='line' id='LC32'><span class="c">; at runtime. Currently, [PATH=] and [HOST=] sections only work under</span></div><div class='line' id='LC33'><span class="c">; CGI/FastCGI.</span></div><div class='line' id='LC34'><span class="c">; http://php.net/ini.sections</span></div><div class='line' id='LC35'><br/></div><div class='line' id='LC36'><span class="c">; Directives are specified using the following syntax:</span></div><div class='line' id='LC37'><span class="c">; directive = value</span></div><div class='line' id='LC38'><span class="c">; Directive names are *case sensitive* - foo=bar is different from FOO=bar.</span></div><div class='line' id='LC39'><span class="c">; Directives are variables used to configure PHP or PHP extensions.</span></div><div class='line' id='LC40'><span class="c">; There is no name validation.  If PHP can&#39;t find an expected</span></div><div class='line' id='LC41'><span class="c">; directive because it is not set or is mistyped, a default value will be used.</span></div><div class='line' id='LC42'><br/></div><div class='line' id='LC43'><span class="c">; The value can be a string, a number, a PHP constant (e.g. E_ALL or M_PI), one</span></div><div class='line' id='LC44'><span class="c">; of the INI constants (On, Off, True, False, Yes, No and None) or an expression</span></div><div class='line' id='LC45'><span class="c">; (e.g. E_ALL &amp; ~E_NOTICE), a quoted string (&quot;bar&quot;), or a reference to a</span></div><div class='line' id='LC46'><span class="c">; previously set variable or directive (e.g. ${foo})</span></div><div class='line' id='LC47'><br/></div><div class='line' id='LC48'><span class="c">; Expressions in the INI file are limited to bitwise operators and parentheses:</span></div><div class='line' id='LC49'><span class="c">; |  bitwise OR</span></div><div class='line' id='LC50'><span class="c">; ^  bitwise XOR</span></div><div class='line' id='LC51'><span class="c">; &amp;  bitwise AND</span></div><div class='line' id='LC52'><span class="c">; ~  bitwise NOT</span></div><div class='line' id='LC53'><span class="c">; !  boolean NOT</span></div><div class='line' id='LC54'><br/></div><div class='line' id='LC55'><span class="c">; Boolean flags can be turned on using the values 1, On, True or Yes.</span></div><div class='line' id='LC56'><span class="c">; They can be turned off using the values 0, Off, False or No.</span></div><div class='line' id='LC57'><br/></div><div class='line' id='LC58'><span class="c">; An empty string can be denoted by simply not writing anything after the equal</span></div><div class='line' id='LC59'><span class="c">; sign, or by using the None keyword:</span></div><div class='line' id='LC60'><br/></div><div class='line' id='LC61'><span class="c">;  foo =         ; sets foo to an empty string</span></div><div class='line' id='LC62'><span class="c">;  foo = None    ; sets foo to an empty string</span></div><div class='line' id='LC63'><span class="c">;  foo = &quot;None&quot;  ; sets foo to the string &#39;None&#39;</span></div><div class='line' id='LC64'><br/></div><div class='line' id='LC65'><span class="c">; If you use constants in your value, and these constants belong to a</span></div><div class='line' id='LC66'><span class="c">; dynamically loaded extension (either a PHP extension or a Zend extension),</span></div><div class='line' id='LC67'><span class="c">; you may only use these constants *after* the line that loads the extension.</span></div><div class='line' id='LC68'><br/></div><div class='line' id='LC69'><span class="c">;;;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC70'><span class="c">; About this file ;</span></div><div class='line' id='LC71'><span class="c">;;;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC72'><span class="c">; PHP comes packaged with two INI files. One that is recommended to be used</span></div><div class='line' id='LC73'><span class="c">; in production environments and one that is recommended to be used in</span></div><div class='line' id='LC74'><span class="c">; development environments.</span></div><div class='line' id='LC75'><br/></div><div class='line' id='LC76'><span class="c">; php.ini-production contains settings which hold security, performance and</span></div><div class='line' id='LC77'><span class="c">; best practices at its core. But please be aware, these settings may break</span></div><div class='line' id='LC78'><span class="c">; compatibility with older or less security conscience applications. We</span></div><div class='line' id='LC79'><span class="c">; recommending using the production ini in production and testing environments.</span></div><div class='line' id='LC80'><br/></div><div class='line' id='LC81'><span class="c">; php.ini-development is very similar to its production variant, except it&#39;s</span></div><div class='line' id='LC82'><span class="c">; much more verbose when it comes to errors. We recommending using the</span></div><div class='line' id='LC83'><span class="c">; development version only in development environments as errors shown to</span></div><div class='line' id='LC84'><span class="c">; application users can inadvertently leak otherwise secure information.</span></div><div class='line' id='LC85'><br/></div><div class='line' id='LC86'><span class="c">;;;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC87'><span class="c">; Quick Reference ;</span></div><div class='line' id='LC88'><span class="c">;;;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC89'><span class="c">; The following are all the settings which are different in either the production</span></div><div class='line' id='LC90'><span class="c">; or development versions of the INIs with respect to PHP&#39;s default behavior.</span></div><div class='line' id='LC91'><span class="c">; Please see the actual settings later in the document for more details as to why</span></div><div class='line' id='LC92'><span class="c">; we recommend these changes in PHP&#39;s behavior.</span></div><div class='line' id='LC93'><br/></div><div class='line' id='LC94'><span class="c">; allow_call_time_pass_reference</span></div><div class='line' id='LC95'><span class="c">;   Default Value: On</span></div><div class='line' id='LC96'><span class="c">;   Development Value: Off</span></div><div class='line' id='LC97'><span class="c">;   Production Value: Off</span></div><div class='line' id='LC98'><br/></div><div class='line' id='LC99'><span class="c">; display_errors</span></div><div class='line' id='LC100'><span class="c">;   Default Value: On</span></div><div class='line' id='LC101'><span class="c">;   Development Value: On</span></div><div class='line' id='LC102'><span class="c">;   Production Value: Off</span></div><div class='line' id='LC103'><br/></div><div class='line' id='LC104'><span class="c">; display_startup_errors</span></div><div class='line' id='LC105'><span class="c">;   Default Value: Off</span></div><div class='line' id='LC106'><span class="c">;   Development Value: On</span></div><div class='line' id='LC107'><span class="c">;   Production Value: Off</span></div><div class='line' id='LC108'><br/></div><div class='line' id='LC109'><span class="c">; error_reporting</span></div><div class='line' id='LC110'><span class="c">;   Default Value: E_ALL &amp; ~E_NOTICE</span></div><div class='line' id='LC111'><span class="c">;   Development Value: E_ALL | E_STRICT</span></div><div class='line' id='LC112'><span class="c">;   Production Value: E_ALL &amp; ~E_DEPRECATED</span></div><div class='line' id='LC113'><br/></div><div class='line' id='LC114'><span class="c">; html_errors</span></div><div class='line' id='LC115'><span class="c">;   Default Value: On</span></div><div class='line' id='LC116'><span class="c">;   Development Value: On</span></div><div class='line' id='LC117'><span class="c">;   Production value: Off</span></div><div class='line' id='LC118'><br/></div><div class='line' id='LC119'><span class="c">; log_errors</span></div><div class='line' id='LC120'><span class="c">;   Default Value: Off</span></div><div class='line' id='LC121'><span class="c">;   Development Value: On</span></div><div class='line' id='LC122'><span class="c">;   Production Value: On</span></div><div class='line' id='LC123'><br/></div><div class='line' id='LC124'><span class="c">; magic_quotes_gpc</span></div><div class='line' id='LC125'><span class="c">;   Default Value: On</span></div><div class='line' id='LC126'><span class="c">;   Development Value: Off</span></div><div class='line' id='LC127'><span class="c">;   Production Value: Off</span></div><div class='line' id='LC128'><br/></div><div class='line' id='LC129'><span class="c">; max_input_time</span></div><div class='line' id='LC130'><span class="c">;   Default Value: -1 (Unlimited)</span></div><div class='line' id='LC131'><span class="c">;   Development Value: 60 (60 seconds)</span></div><div class='line' id='LC132'><span class="c">;   Production Value: 60 (60 seconds)</span></div><div class='line' id='LC133'><br/></div><div class='line' id='LC134'><span class="c">; output_buffering</span></div><div class='line' id='LC135'><span class="c">;   Default Value: Off</span></div><div class='line' id='LC136'><span class="c">;   Development Value: 4096</span></div><div class='line' id='LC137'><span class="c">;   Production Value: 4096</span></div><div class='line' id='LC138'><br/></div><div class='line' id='LC139'><span class="c">; register_argc_argv</span></div><div class='line' id='LC140'><span class="c">;   Default Value: On</span></div><div class='line' id='LC141'><span class="c">;   Development Value: Off</span></div><div class='line' id='LC142'><span class="c">;   Production Value: Off</span></div><div class='line' id='LC143'><br/></div><div class='line' id='LC144'><span class="c">; register_long_arrays</span></div><div class='line' id='LC145'><span class="c">;   Default Value: On</span></div><div class='line' id='LC146'><span class="c">;   Development Value: Off</span></div><div class='line' id='LC147'><span class="c">;   Production Value: Off</span></div><div class='line' id='LC148'><br/></div><div class='line' id='LC149'><span class="c">; request_order</span></div><div class='line' id='LC150'><span class="c">;   Default Value: None</span></div><div class='line' id='LC151'><span class="c">;   Development Value: &quot;GP&quot;</span></div><div class='line' id='LC152'><span class="c">;   Production Value: &quot;GP&quot;</span></div><div class='line' id='LC153'><br/></div><div class='line' id='LC154'><span class="c">; session.bug_compat_42</span></div><div class='line' id='LC155'><span class="c">;   Default Value: On</span></div><div class='line' id='LC156'><span class="c">;   Development Value: On</span></div><div class='line' id='LC157'><span class="c">;   Production Value: Off</span></div><div class='line' id='LC158'><br/></div><div class='line' id='LC159'><span class="c">; session.bug_compat_warn</span></div><div class='line' id='LC160'><span class="c">;   Default Value: On</span></div><div class='line' id='LC161'><span class="c">;   Development Value: On</span></div><div class='line' id='LC162'><span class="c">;   Production Value: Off</span></div><div class='line' id='LC163'><br/></div><div class='line' id='LC164'><span class="c">; session.gc_divisor</span></div><div class='line' id='LC165'><span class="c">;   Default Value: 100</span></div><div class='line' id='LC166'><span class="c">;   Development Value: 1000</span></div><div class='line' id='LC167'><span class="c">;   Production Value: 1000</span></div><div class='line' id='LC168'><br/></div><div class='line' id='LC169'><span class="c">; session.hash_bits_per_character</span></div><div class='line' id='LC170'><span class="c">;   Default Value: 4</span></div><div class='line' id='LC171'><span class="c">;   Development Value: 5</span></div><div class='line' id='LC172'><span class="c">;   Production Value: 5</span></div><div class='line' id='LC173'><br/></div><div class='line' id='LC174'><span class="c">; short_open_tag</span></div><div class='line' id='LC175'><span class="c">;   Default Value: On</span></div><div class='line' id='LC176'><span class="c">;   Development Value: Off</span></div><div class='line' id='LC177'><span class="c">;   Production Value: Off</span></div><div class='line' id='LC178'><br/></div><div class='line' id='LC179'><span class="c">; track_errors</span></div><div class='line' id='LC180'><span class="c">;   Default Value: Off</span></div><div class='line' id='LC181'><span class="c">;   Development Value: On</span></div><div class='line' id='LC182'><span class="c">;   Production Value: Off</span></div><div class='line' id='LC183'><br/></div><div class='line' id='LC184'><span class="c">; url_rewriter.tags</span></div><div class='line' id='LC185'><span class="c">;   Default Value: &quot;a=href,area=href,frame=src,form=,fieldset=&quot;</span></div><div class='line' id='LC186'><span class="c">;   Development Value: &quot;a=href,area=href,frame=src,input=src,form=fakeentry&quot;</span></div><div class='line' id='LC187'><span class="c">;   Production Value: &quot;a=href,area=href,frame=src,input=src,form=fakeentry&quot;</span></div><div class='line' id='LC188'><br/></div><div class='line' id='LC189'><span class="c">; variables_order</span></div><div class='line' id='LC190'><span class="c">;   Default Value: &quot;EGPCS&quot;</span></div><div class='line' id='LC191'><span class="c">;   Development Value: &quot;GPCS&quot;</span></div><div class='line' id='LC192'><span class="c">;   Production Value: &quot;GPCS&quot;</span></div><div class='line' id='LC193'><br/></div><div class='line' id='LC194'><span class="c">;;;;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC195'><span class="c">; php.ini Options  ;</span></div><div class='line' id='LC196'><span class="c">;;;;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC197'><span class="c">; Name for user-defined php.ini (.htaccess) files. Default is &quot;.user.ini&quot;</span></div><div class='line' id='LC198'><span class="c">;user_ini.filename = &quot;.user.ini&quot;</span></div><div class='line' id='LC199'><br/></div><div class='line' id='LC200'><span class="c">; To disable this feature set this option to empty value</span></div><div class='line' id='LC201'><span class="c">;user_ini.filename =</span></div><div class='line' id='LC202'><br/></div><div class='line' id='LC203'><span class="c">; TTL for user-defined php.ini files (time-to-live) in seconds. Default is 300 seconds (5 minutes)</span></div><div class='line' id='LC204'><span class="c">;user_ini.cache_ttl = 300</span></div><div class='line' id='LC205'><br/></div><div class='line' id='LC206'><span class="c">;;;;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC207'><span class="c">; Language Options ;</span></div><div class='line' id='LC208'><span class="c">;;;;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC209'><br/></div><div class='line' id='LC210'><span class="c">; Enable the PHP scripting language engine under Apache.</span></div><div class='line' id='LC211'><span class="c">; http://php.net/engine</span></div><div class='line' id='LC212'><span class="na">engine</span> <span class="o">=</span> <span class="s">On</span></div><div class='line' id='LC213'><br/></div><div class='line' id='LC214'><span class="c">; This directive determines whether or not PHP will recognize code between</span></div><div class='line' id='LC215'><span class="c">; &lt;? and ?&gt; tags as PHP source which should be processed as such. It&#39;s been</span></div><div class='line' id='LC216'><span class="c">; recommended for several years that you not use the short tag &quot;short cut&quot; and</span></div><div class='line' id='LC217'><span class="c">; instead to use the full &lt;?php and ?&gt; tag combination. With the wide spread use</span></div><div class='line' id='LC218'><span class="c">; of XML and use of these tags by other languages, the server can become easily</span></div><div class='line' id='LC219'><span class="c">; confused and end up parsing the wrong code in the wrong context. But because</span></div><div class='line' id='LC220'><span class="c">; this short cut has been a feature for such a long time, it&#39;s currently still</span></div><div class='line' id='LC221'><span class="c">; supported for backwards compatibility, but we recommend you don&#39;t use them.</span></div><div class='line' id='LC222'><span class="c">; Default Value: On</span></div><div class='line' id='LC223'><span class="c">; Development Value: Off</span></div><div class='line' id='LC224'><span class="c">; Production Value: Off</span></div><div class='line' id='LC225'><span class="c">; http://php.net/short-open-tag</span></div><div class='line' id='LC226'><span class="na">short_open_tag</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC227'><br/></div><div class='line' id='LC228'><span class="c">; Allow ASP-style &lt;% %&gt; tags.</span></div><div class='line' id='LC229'><span class="c">; http://php.net/asp-tags</span></div><div class='line' id='LC230'><span class="na">asp_tags</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC231'><br/></div><div class='line' id='LC232'><span class="c">; The number of significant digits displayed in floating point numbers.</span></div><div class='line' id='LC233'><span class="c">; http://php.net/precision</span></div><div class='line' id='LC234'><span class="na">precision</span> <span class="o">=</span> <span class="s">14</span></div><div class='line' id='LC235'><br/></div><div class='line' id='LC236'><span class="c">; Enforce year 2000 compliance (will cause problems with non-compliant browsers)</span></div><div class='line' id='LC237'><span class="c">; http://php.net/y2k-compliance</span></div><div class='line' id='LC238'><span class="na">y2k_compliance</span> <span class="o">=</span> <span class="s">On</span></div><div class='line' id='LC239'><br/></div><div class='line' id='LC240'><span class="c">; Output buffering is a mechanism for controlling how much output data</span></div><div class='line' id='LC241'><span class="c">; (excluding headers and cookies) PHP should keep internally before pushing that</span></div><div class='line' id='LC242'><span class="c">; data to the client. If your application&#39;s output exceeds this setting, PHP</span></div><div class='line' id='LC243'><span class="c">; will send that data in chunks of roughly the size you specify.</span></div><div class='line' id='LC244'><span class="c">; Turning on this setting and managing its maximum buffer size can yield some</span></div><div class='line' id='LC245'><span class="c">; interesting side-effects depending on your application and web server.</span></div><div class='line' id='LC246'><span class="c">; You may be able to send headers and cookies after you&#39;ve already sent output</span></div><div class='line' id='LC247'><span class="c">; through print or echo. You also may see performance benefits if your server is</span></div><div class='line' id='LC248'><span class="c">; emitting less packets due to buffered output versus PHP streaming the output</span></div><div class='line' id='LC249'><span class="c">; as it gets it. On production servers, 4096 bytes is a good setting for performance</span></div><div class='line' id='LC250'><span class="c">; reasons.</span></div><div class='line' id='LC251'><span class="c">; Note: Output buffering can also be controlled via Output Buffering Control</span></div><div class='line' id='LC252'><span class="c">;   functions.</span></div><div class='line' id='LC253'><span class="c">; Possible Values:</span></div><div class='line' id='LC254'><span class="c">;   On = Enabled and buffer is unlimited. (Use with caution)</span></div><div class='line' id='LC255'><span class="c">;   Off = Disabled</span></div><div class='line' id='LC256'><span class="c">;   Integer = Enables the buffer and sets its maximum size in bytes.</span></div><div class='line' id='LC257'><span class="c">; Note: This directive is hardcoded to Off for the CLI SAPI</span></div><div class='line' id='LC258'><span class="c">; Default Value: Off</span></div><div class='line' id='LC259'><span class="c">; Development Value: 4096</span></div><div class='line' id='LC260'><span class="c">; Production Value: 4096</span></div><div class='line' id='LC261'><span class="c">; http://php.net/output-buffering</span></div><div class='line' id='LC262'><span class="na">output_buffering</span> <span class="o">=</span> <span class="s">4096</span></div><div class='line' id='LC263'><br/></div><div class='line' id='LC264'><span class="c">; You can redirect all of the output of your scripts to a function.  For</span></div><div class='line' id='LC265'><span class="c">; example, if you set output_handler to &quot;mb_output_handler&quot;, character</span></div><div class='line' id='LC266'><span class="c">; encoding will be transparently converted to the specified encoding.</span></div><div class='line' id='LC267'><span class="c">; Setting any output handler automatically turns on output buffering.</span></div><div class='line' id='LC268'><span class="c">; Note: People who wrote portable scripts should not depend on this ini</span></div><div class='line' id='LC269'><span class="c">;   directive. Instead, explicitly set the output handler using ob_start().</span></div><div class='line' id='LC270'><span class="c">;   Using this ini directive may cause problems unless you know what script</span></div><div class='line' id='LC271'><span class="c">;   is doing.</span></div><div class='line' id='LC272'><span class="c">; Note: You cannot use both &quot;mb_output_handler&quot; with &quot;ob_iconv_handler&quot;</span></div><div class='line' id='LC273'><span class="c">;   and you cannot use both &quot;ob_gzhandler&quot; and &quot;zlib.output_compression&quot;.</span></div><div class='line' id='LC274'><span class="c">; Note: output_handler must be empty if this is set &#39;On&#39; !!!!</span></div><div class='line' id='LC275'><span class="c">;   Instead you must use zlib.output_handler.</span></div><div class='line' id='LC276'><span class="c">; http://php.net/output-handler</span></div><div class='line' id='LC277'><span class="c">;output_handler =</span></div><div class='line' id='LC278'><br/></div><div class='line' id='LC279'><span class="c">; Transparent output compression using the zlib library</span></div><div class='line' id='LC280'><span class="c">; Valid values for this option are &#39;off&#39;, &#39;on&#39;, or a specific buffer size</span></div><div class='line' id='LC281'><span class="c">; to be used for compression (default is 4KB)</span></div><div class='line' id='LC282'><span class="c">; Note: Resulting chunk size may vary due to nature of compression. PHP</span></div><div class='line' id='LC283'><span class="c">;   outputs chunks that are few hundreds bytes each as a result of</span></div><div class='line' id='LC284'><span class="c">;   compression. If you prefer a larger chunk size for better</span></div><div class='line' id='LC285'><span class="c">;   performance, enable output_buffering in addition.</span></div><div class='line' id='LC286'><span class="c">; Note: You need to use zlib.output_handler instead of the standard</span></div><div class='line' id='LC287'><span class="c">;   output_handler, or otherwise the output will be corrupted.</span></div><div class='line' id='LC288'><span class="c">; http://php.net/zlib.output-compression</span></div><div class='line' id='LC289'><span class="na">zlib.output_compression</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC290'><br/></div><div class='line' id='LC291'><span class="c">; http://php.net/zlib.output-compression-level</span></div><div class='line' id='LC292'><span class="c">;zlib.output_compression_level = -1</span></div><div class='line' id='LC293'><br/></div><div class='line' id='LC294'><span class="c">; You cannot specify additional output handlers if zlib.output_compression</span></div><div class='line' id='LC295'><span class="c">; is activated here. This setting does the same as output_handler but in</span></div><div class='line' id='LC296'><span class="c">; a different order.</span></div><div class='line' id='LC297'><span class="c">; http://php.net/zlib.output-handler</span></div><div class='line' id='LC298'><span class="c">;zlib.output_handler =</span></div><div class='line' id='LC299'><br/></div><div class='line' id='LC300'><span class="c">; Implicit flush tells PHP to tell the output layer to flush itself</span></div><div class='line' id='LC301'><span class="c">; automatically after every output block.  This is equivalent to calling the</span></div><div class='line' id='LC302'><span class="c">; PHP function flush() after each and every call to print() or echo() and each</span></div><div class='line' id='LC303'><span class="c">; and every HTML block.  Turning this option on has serious performance</span></div><div class='line' id='LC304'><span class="c">; implications and is generally recommended for debugging purposes only.</span></div><div class='line' id='LC305'><span class="c">; http://php.net/implicit-flush</span></div><div class='line' id='LC306'><span class="c">; Note: This directive is hardcoded to On for the CLI SAPI</span></div><div class='line' id='LC307'><span class="na">implicit_flush</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC308'><br/></div><div class='line' id='LC309'><span class="c">; The unserialize callback function will be called (with the undefined class&#39;</span></div><div class='line' id='LC310'><span class="c">; name as parameter), if the unserializer finds an undefined class</span></div><div class='line' id='LC311'><span class="c">; which should be instantiated. A warning appears if the specified function is</span></div><div class='line' id='LC312'><span class="c">; not defined, or if the function doesn&#39;t include/implement the missing class.</span></div><div class='line' id='LC313'><span class="c">; So only set this entry, if you really want to implement such a</span></div><div class='line' id='LC314'><span class="c">; callback-function.</span></div><div class='line' id='LC315'><span class="na">unserialize_callback_func</span> <span class="o">=</span></div><div class='line' id='LC316'><br/></div><div class='line' id='LC317'><span class="c">; When floats &amp; doubles are serialized store serialize_precision significant</span></div><div class='line' id='LC318'><span class="c">; digits after the floating point. The default value ensures that when floats</span></div><div class='line' id='LC319'><span class="c">; are decoded with unserialize, the data will remain the same.</span></div><div class='line' id='LC320'><span class="na">serialize_precision</span> <span class="o">=</span> <span class="s">17</span></div><div class='line' id='LC321'><br/></div><div class='line' id='LC322'><span class="c">; This directive allows you to enable and disable warnings which PHP will issue</span></div><div class='line' id='LC323'><span class="c">; if you pass a value by reference at function call time. Passing values by</span></div><div class='line' id='LC324'><span class="c">; reference at function call time is a deprecated feature which will be removed</span></div><div class='line' id='LC325'><span class="c">; from PHP at some point in the near future. The acceptable method for passing a</span></div><div class='line' id='LC326'><span class="c">; value by reference to a function is by declaring the reference in the functions</span></div><div class='line' id='LC327'><span class="c">; definition, not at call time. This directive does not disable this feature, it</span></div><div class='line' id='LC328'><span class="c">; only determines whether PHP will warn you about it or not. These warnings</span></div><div class='line' id='LC329'><span class="c">; should enabled in development environments only.</span></div><div class='line' id='LC330'><span class="c">; Default Value: On (Suppress warnings)</span></div><div class='line' id='LC331'><span class="c">; Development Value: Off (Issue warnings)</span></div><div class='line' id='LC332'><span class="c">; Production Value: Off (Issue warnings)</span></div><div class='line' id='LC333'><span class="c">; http://php.net/allow-call-time-pass-reference</span></div><div class='line' id='LC334'><span class="na">allow_call_time_pass_reference</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC335'><br/></div><div class='line' id='LC336'><span class="c">; Safe Mode</span></div><div class='line' id='LC337'><span class="c">; http://php.net/safe-mode</span></div><div class='line' id='LC338'><span class="na">safe_mode</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC339'><br/></div><div class='line' id='LC340'><span class="c">; By default, Safe Mode does a UID compare check when</span></div><div class='line' id='LC341'><span class="c">; opening files. If you want to relax this to a GID compare,</span></div><div class='line' id='LC342'><span class="c">; then turn on safe_mode_gid.</span></div><div class='line' id='LC343'><span class="c">; http://php.net/safe-mode-gid</span></div><div class='line' id='LC344'><span class="na">safe_mode_gid</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC345'><br/></div><div class='line' id='LC346'><span class="c">; When safe_mode is on, UID/GID checks are bypassed when</span></div><div class='line' id='LC347'><span class="c">; including files from this directory and its subdirectories.</span></div><div class='line' id='LC348'><span class="c">; (directory must also be in include_path or full path must</span></div><div class='line' id='LC349'><span class="c">; be used when including)</span></div><div class='line' id='LC350'><span class="c">; http://php.net/safe-mode-include-dir</span></div><div class='line' id='LC351'><span class="na">safe_mode_include_dir</span> <span class="o">=</span></div><div class='line' id='LC352'><br/></div><div class='line' id='LC353'><span class="c">; When safe_mode is on, only executables located in the safe_mode_exec_dir</span></div><div class='line' id='LC354'><span class="c">; will be allowed to be executed via the exec family of functions.</span></div><div class='line' id='LC355'><span class="c">; http://php.net/safe-mode-exec-dir</span></div><div class='line' id='LC356'><span class="na">safe_mode_exec_dir</span> <span class="o">=</span></div><div class='line' id='LC357'><br/></div><div class='line' id='LC358'><span class="c">; Setting certain environment variables may be a potential security breach.</span></div><div class='line' id='LC359'><span class="c">; This directive contains a comma-delimited list of prefixes.  In Safe Mode,</span></div><div class='line' id='LC360'><span class="c">; the user may only alter environment variables whose names begin with the</span></div><div class='line' id='LC361'><span class="c">; prefixes supplied here.  By default, users will only be able to set</span></div><div class='line' id='LC362'><span class="c">; environment variables that begin with PHP_ (e.g. PHP_FOO=BAR).</span></div><div class='line' id='LC363'><span class="c">; Note:  If this directive is empty, PHP will let the user modify ANY</span></div><div class='line' id='LC364'><span class="c">;   environment variable!</span></div><div class='line' id='LC365'><span class="c">; http://php.net/safe-mode-allowed-env-vars</span></div><div class='line' id='LC366'><span class="na">safe_mode_allowed_env_vars</span> <span class="o">=</span> <span class="s">PHP_</span></div><div class='line' id='LC367'><br/></div><div class='line' id='LC368'><span class="c">; This directive contains a comma-delimited list of environment variables that</span></div><div class='line' id='LC369'><span class="c">; the end user won&#39;t be able to change using putenv().  These variables will be</span></div><div class='line' id='LC370'><span class="c">; protected even if safe_mode_allowed_env_vars is set to allow to change them.</span></div><div class='line' id='LC371'><span class="c">; http://php.net/safe-mode-protected-env-vars</span></div><div class='line' id='LC372'><span class="na">safe_mode_protected_env_vars</span> <span class="o">=</span> <span class="s">LD_LIBRARY_PATH</span></div><div class='line' id='LC373'><br/></div><div class='line' id='LC374'><span class="c">; open_basedir, if set, limits all file operations to the defined directory</span></div><div class='line' id='LC375'><span class="c">; and below.  This directive makes most sense if used in a per-directory</span></div><div class='line' id='LC376'><span class="c">; or per-virtualhost web server configuration file. This directive is</span></div><div class='line' id='LC377'><span class="c">; *NOT* affected by whether Safe Mode is turned On or Off.</span></div><div class='line' id='LC378'><span class="c">; http://php.net/open-basedir</span></div><div class='line' id='LC379'><span class="c">;open_basedir =</span></div><div class='line' id='LC380'><br/></div><div class='line' id='LC381'><span class="c">; This directive allows you to disable certain functions for security reasons.</span></div><div class='line' id='LC382'><span class="c">; It receives a comma-delimited list of function names. This directive is</span></div><div class='line' id='LC383'><span class="c">; *NOT* affected by whether Safe Mode is turned On or Off.</span></div><div class='line' id='LC384'><span class="c">; http://php.net/disable-functions</span></div><div class='line' id='LC385'><span class="na">disable_functions</span> <span class="o">=</span></div><div class='line' id='LC386'><br/></div><div class='line' id='LC387'><span class="c">; This directive allows you to disable certain classes for security reasons.</span></div><div class='line' id='LC388'><span class="c">; It receives a comma-delimited list of class names. This directive is</span></div><div class='line' id='LC389'><span class="c">; *NOT* affected by whether Safe Mode is turned On or Off.</span></div><div class='line' id='LC390'><span class="c">; http://php.net/disable-classes</span></div><div class='line' id='LC391'><span class="na">disable_classes</span> <span class="o">=</span></div><div class='line' id='LC392'><br/></div><div class='line' id='LC393'><span class="c">; Colors for Syntax Highlighting mode.  Anything that&#39;s acceptable in</span></div><div class='line' id='LC394'><span class="c">; &lt;span style=&quot;color: ???????&quot;&gt; would work.</span></div><div class='line' id='LC395'><span class="c">; http://php.net/syntax-highlighting</span></div><div class='line' id='LC396'><span class="c">;highlight.string  = #DD0000</span></div><div class='line' id='LC397'><span class="c">;highlight.comment = #FF9900</span></div><div class='line' id='LC398'><span class="c">;highlight.keyword = #007700</span></div><div class='line' id='LC399'><span class="c">;highlight.bg      = #FFFFFF</span></div><div class='line' id='LC400'><span class="c">;highlight.default = #0000BB</span></div><div class='line' id='LC401'><span class="c">;highlight.html    = #000000</span></div><div class='line' id='LC402'><br/></div><div class='line' id='LC403'><span class="c">; If enabled, the request will be allowed to complete even if the user aborts</span></div><div class='line' id='LC404'><span class="c">; the request. Consider enabling it if executing long requests, which may end up</span></div><div class='line' id='LC405'><span class="c">; being interrupted by the user or a browser timing out. PHP&#39;s default behavior</span></div><div class='line' id='LC406'><span class="c">; is to disable this feature.</span></div><div class='line' id='LC407'><span class="c">; http://php.net/ignore-user-abort</span></div><div class='line' id='LC408'><span class="c">;ignore_user_abort = On</span></div><div class='line' id='LC409'><br/></div><div class='line' id='LC410'><span class="c">; Determines the size of the realpath cache to be used by PHP. This value should</span></div><div class='line' id='LC411'><span class="c">; be increased on systems where PHP opens many files to reflect the quantity of</span></div><div class='line' id='LC412'><span class="c">; the file operations performed.</span></div><div class='line' id='LC413'><span class="c">; http://php.net/realpath-cache-size</span></div><div class='line' id='LC414'><span class="c">;realpath_cache_size = 16k</span></div><div class='line' id='LC415'><br/></div><div class='line' id='LC416'><span class="c">; Duration of time, in seconds for which to cache realpath information for a given</span></div><div class='line' id='LC417'><span class="c">; file or directory. For systems with rarely changing files, consider increasing this</span></div><div class='line' id='LC418'><span class="c">; value.</span></div><div class='line' id='LC419'><span class="c">; http://php.net/realpath-cache-ttl</span></div><div class='line' id='LC420'><span class="c">;realpath_cache_ttl = 120</span></div><div class='line' id='LC421'><br/></div><div class='line' id='LC422'><span class="c">; Enables or disables the circular reference collector.</span></div><div class='line' id='LC423'><span class="c">; http://php.net/zend.enable-gc</span></div><div class='line' id='LC424'><span class="na">zend.enable_gc</span> <span class="o">=</span> <span class="s">On</span></div><div class='line' id='LC425'><br/></div><div class='line' id='LC426'><span class="c">;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC427'><span class="c">; Miscellaneous ;</span></div><div class='line' id='LC428'><span class="c">;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC429'><br/></div><div class='line' id='LC430'><span class="c">; Decides whether PHP may expose the fact that it is installed on the server</span></div><div class='line' id='LC431'><span class="c">; (e.g. by adding its signature to the Web server header).  It is no security</span></div><div class='line' id='LC432'><span class="c">; threat in any way, but it makes it possible to determine whether you use PHP</span></div><div class='line' id='LC433'><span class="c">; on your server or not.</span></div><div class='line' id='LC434'><span class="c">; http://php.net/expose-php</span></div><div class='line' id='LC435'><span class="na">expose_php</span> <span class="o">=</span> <span class="s">On</span></div><div class='line' id='LC436'><br/></div><div class='line' id='LC437'><span class="c">;;;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC438'><span class="c">; Resource Limits ;</span></div><div class='line' id='LC439'><span class="c">;;;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC440'><br/></div><div class='line' id='LC441'><span class="c">; Maximum execution time of each script, in seconds</span></div><div class='line' id='LC442'><span class="c">; http://php.net/max-execution-time</span></div><div class='line' id='LC443'><span class="c">; Note: This directive is hardcoded to 0 for the CLI SAPI</span></div><div class='line' id='LC444'><span class="na">max_execution_time</span> <span class="o">=</span> <span class="s">30</span></div><div class='line' id='LC445'><br/></div><div class='line' id='LC446'><span class="c">; Maximum amount of time each script may spend parsing request data. It&#39;s a good</span></div><div class='line' id='LC447'><span class="c">; idea to limit this time on productions servers in order to eliminate unexpectedly</span></div><div class='line' id='LC448'><span class="c">; long running scripts.</span></div><div class='line' id='LC449'><span class="c">; Note: This directive is hardcoded to -1 for the CLI SAPI</span></div><div class='line' id='LC450'><span class="c">; Default Value: -1 (Unlimited)</span></div><div class='line' id='LC451'><span class="c">; Development Value: 60 (60 seconds)</span></div><div class='line' id='LC452'><span class="c">; Production Value: 60 (60 seconds)</span></div><div class='line' id='LC453'><span class="c">; http://php.net/max-input-time</span></div><div class='line' id='LC454'><span class="na">max_input_time</span> <span class="o">=</span> <span class="s">60</span></div><div class='line' id='LC455'><br/></div><div class='line' id='LC456'><span class="c">; Maximum input variable nesting level</span></div><div class='line' id='LC457'><span class="c">; http://php.net/max-input-nesting-level</span></div><div class='line' id='LC458'><span class="c">;max_input_nesting_level = 64</span></div><div class='line' id='LC459'><br/></div><div class='line' id='LC460'><span class="c">; How many GET/POST/COOKIE input variables may be accepted</span></div><div class='line' id='LC461'><span class="c">; max_input_vars = 1000</span></div><div class='line' id='LC462'><br/></div><div class='line' id='LC463'><span class="c">; Maximum amount of memory a script may consume (128MB)</span></div><div class='line' id='LC464'><span class="c">; http://php.net/memory-limit</span></div><div class='line' id='LC465'><span class="na">memory_limit</span> <span class="o">=</span> <span class="s">128M</span></div><div class='line' id='LC466'><br/></div><div class='line' id='LC467'><span class="c">;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC468'><span class="c">; Error handling and logging ;</span></div><div class='line' id='LC469'><span class="c">;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC470'><br/></div><div class='line' id='LC471'><span class="c">; This directive informs PHP of which errors, warnings and notices you would like</span></div><div class='line' id='LC472'><span class="c">; it to take action for. The recommended way of setting values for this</span></div><div class='line' id='LC473'><span class="c">; directive is through the use of the error level constants and bitwise</span></div><div class='line' id='LC474'><span class="c">; operators. The error level constants are below here for convenience as well as</span></div><div class='line' id='LC475'><span class="c">; some common settings and their meanings.</span></div><div class='line' id='LC476'><span class="c">; By default, PHP is set to take action on all errors, notices and warnings EXCEPT</span></div><div class='line' id='LC477'><span class="c">; those related to E_NOTICE and E_STRICT, which together cover best practices and</span></div><div class='line' id='LC478'><span class="c">; recommended coding standards in PHP. For performance reasons, this is the</span></div><div class='line' id='LC479'><span class="c">; recommend error reporting setting. Your production server shouldn&#39;t be wasting</span></div><div class='line' id='LC480'><span class="c">; resources complaining about best practices and coding standards. That&#39;s what</span></div><div class='line' id='LC481'><span class="c">; development servers and development settings are for.</span></div><div class='line' id='LC482'><span class="c">; Note: The php.ini-development file has this setting as E_ALL | E_STRICT. This</span></div><div class='line' id='LC483'><span class="c">; means it pretty much reports everything which is exactly what you want during</span></div><div class='line' id='LC484'><span class="c">; development and early testing.</span></div><div class='line' id='LC485'><span class="c">;</span></div><div class='line' id='LC486'><span class="c">; Error Level Constants:</span></div><div class='line' id='LC487'><span class="c">; E_ALL             - All errors and warnings (includes E_STRICT as of PHP 6.0.0)</span></div><div class='line' id='LC488'><span class="c">; E_ERROR           - fatal run-time errors</span></div><div class='line' id='LC489'><span class="c">; E_RECOVERABLE_ERROR  - almost fatal run-time errors</span></div><div class='line' id='LC490'><span class="c">; E_WARNING         - run-time warnings (non-fatal errors)</span></div><div class='line' id='LC491'><span class="c">; E_PARSE           - compile-time parse errors</span></div><div class='line' id='LC492'><span class="c">; E_NOTICE          - run-time notices (these are warnings which often result</span></div><div class='line' id='LC493'><span class="c">;                     from a bug in your code, but it&#39;s possible that it was</span></div><div class='line' id='LC494'><span class="c">;                     intentional (e.g., using an uninitialized variable and</span></div><div class='line' id='LC495'><span class="c">;                     relying on the fact it&#39;s automatically initialized to an</span></div><div class='line' id='LC496'><span class="c">;                     empty string)</span></div><div class='line' id='LC497'><span class="c">; E_STRICT          - run-time notices, enable to have PHP suggest changes</span></div><div class='line' id='LC498'><span class="c">;                     to your code which will ensure the best interoperability</span></div><div class='line' id='LC499'><span class="c">;                     and forward compatibility of your code</span></div><div class='line' id='LC500'><span class="c">; E_CORE_ERROR      - fatal errors that occur during PHP&#39;s initial startup</span></div><div class='line' id='LC501'><span class="c">; E_CORE_WARNING    - warnings (non-fatal errors) that occur during PHP&#39;s</span></div><div class='line' id='LC502'><span class="c">;                     initial startup</span></div><div class='line' id='LC503'><span class="c">; E_COMPILE_ERROR   - fatal compile-time errors</span></div><div class='line' id='LC504'><span class="c">; E_COMPILE_WARNING - compile-time warnings (non-fatal errors)</span></div><div class='line' id='LC505'><span class="c">; E_USER_ERROR      - user-generated error message</span></div><div class='line' id='LC506'><span class="c">; E_USER_WARNING    - user-generated warning message</span></div><div class='line' id='LC507'><span class="c">; E_USER_NOTICE     - user-generated notice message</span></div><div class='line' id='LC508'><span class="c">; E_DEPRECATED      - warn about code that will not work in future versions</span></div><div class='line' id='LC509'><span class="c">;                     of PHP</span></div><div class='line' id='LC510'><span class="c">; E_USER_DEPRECATED - user-generated deprecation warnings</span></div><div class='line' id='LC511'><span class="c">;</span></div><div class='line' id='LC512'><span class="c">; Common Values:</span></div><div class='line' id='LC513'><span class="c">;   E_ALL &amp; ~E_NOTICE  (Show all errors, except for notices and coding standards warnings.)</span></div><div class='line' id='LC514'><span class="c">;   E_ALL &amp; ~E_NOTICE | E_STRICT  (Show all errors, except for notices)</span></div><div class='line' id='LC515'><span class="c">;   E_COMPILE_ERROR|E_RECOVERABLE_ERROR|E_ERROR|E_CORE_ERROR  (Show only errors)</span></div><div class='line' id='LC516'><span class="c">;   E_ALL | E_STRICT  (Show all errors, warnings and notices including coding standards.)</span></div><div class='line' id='LC517'><span class="c">; Default Value: E_ALL &amp; ~E_NOTICE</span></div><div class='line' id='LC518'><span class="c">; Development Value: E_ALL | E_STRICT</span></div><div class='line' id='LC519'><span class="c">; Production Value: E_ALL &amp; ~E_DEPRECATED</span></div><div class='line' id='LC520'><span class="c">; http://php.net/error-reporting</span></div><div class='line' id='LC521'><span class="na">error_reporting</span> <span class="o">=</span> <span class="s">E_ALL &amp; ~E_DEPRECATED</span></div><div class='line' id='LC522'><br/></div><div class='line' id='LC523'><span class="c">; This directive controls whether or not and where PHP will output errors,</span></div><div class='line' id='LC524'><span class="c">; notices and warnings too. Error output is very useful during development, but</span></div><div class='line' id='LC525'><span class="c">; it could be very dangerous in production environments. Depending on the code</span></div><div class='line' id='LC526'><span class="c">; which is triggering the error, sensitive information could potentially leak</span></div><div class='line' id='LC527'><span class="c">; out of your application such as database usernames and passwords or worse.</span></div><div class='line' id='LC528'><span class="c">; It&#39;s recommended that errors be logged on production servers rather than</span></div><div class='line' id='LC529'><span class="c">; having the errors sent to STDOUT.</span></div><div class='line' id='LC530'><span class="c">; Possible Values:</span></div><div class='line' id='LC531'><span class="c">;   Off = Do not display any errors</span></div><div class='line' id='LC532'><span class="c">;   stderr = Display errors to STDERR (affects only CGI/CLI binaries!)</span></div><div class='line' id='LC533'><span class="c">;   On or stdout = Display errors to STDOUT</span></div><div class='line' id='LC534'><span class="c">; Default Value: On</span></div><div class='line' id='LC535'><span class="c">; Development Value: On</span></div><div class='line' id='LC536'><span class="c">; Production Value: Off</span></div><div class='line' id='LC537'><span class="c">; http://php.net/display-errors</span></div><div class='line' id='LC538'><span class="na">display_errors</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC539'><br/></div><div class='line' id='LC540'><span class="c">; The display of errors which occur during PHP&#39;s startup sequence are handled</span></div><div class='line' id='LC541'><span class="c">; separately from display_errors. PHP&#39;s default behavior is to suppress those</span></div><div class='line' id='LC542'><span class="c">; errors from clients. Turning the display of startup errors on can be useful in</span></div><div class='line' id='LC543'><span class="c">; debugging configuration problems. But, it&#39;s strongly recommended that you</span></div><div class='line' id='LC544'><span class="c">; leave this setting off on production servers.</span></div><div class='line' id='LC545'><span class="c">; Default Value: Off</span></div><div class='line' id='LC546'><span class="c">; Development Value: On</span></div><div class='line' id='LC547'><span class="c">; Production Value: Off</span></div><div class='line' id='LC548'><span class="c">; http://php.net/display-startup-errors</span></div><div class='line' id='LC549'><span class="na">display_startup_errors</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC550'><br/></div><div class='line' id='LC551'><span class="c">; Besides displaying errors, PHP can also log errors to locations such as a</span></div><div class='line' id='LC552'><span class="c">; server-specific log, STDERR, or a location specified by the error_log</span></div><div class='line' id='LC553'><span class="c">; directive found below. While errors should not be displayed on productions</span></div><div class='line' id='LC554'><span class="c">; servers they should still be monitored and logging is a great way to do that.</span></div><div class='line' id='LC555'><span class="c">; Default Value: Off</span></div><div class='line' id='LC556'><span class="c">; Development Value: On</span></div><div class='line' id='LC557'><span class="c">; Production Value: On</span></div><div class='line' id='LC558'><span class="c">; http://php.net/log-errors</span></div><div class='line' id='LC559'><span class="na">log_errors</span> <span class="o">=</span> <span class="s">On</span></div><div class='line' id='LC560'><br/></div><div class='line' id='LC561'><span class="c">; Set maximum length of log_errors. In error_log information about the source is</span></div><div class='line' id='LC562'><span class="c">; added. The default is 1024 and 0 allows to not apply any maximum length at all.</span></div><div class='line' id='LC563'><span class="c">; http://php.net/log-errors-max-len</span></div><div class='line' id='LC564'><span class="na">log_errors_max_len</span> <span class="o">=</span> <span class="s">1024</span></div><div class='line' id='LC565'><br/></div><div class='line' id='LC566'><span class="c">; Do not log repeated messages. Repeated errors must occur in same file on same</span></div><div class='line' id='LC567'><span class="c">; line unless ignore_repeated_source is set true.</span></div><div class='line' id='LC568'><span class="c">; http://php.net/ignore-repeated-errors</span></div><div class='line' id='LC569'><span class="na">ignore_repeated_errors</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC570'><br/></div><div class='line' id='LC571'><span class="c">; Ignore source of message when ignoring repeated messages. When this setting</span></div><div class='line' id='LC572'><span class="c">; is On you will not log errors with repeated messages from different files or</span></div><div class='line' id='LC573'><span class="c">; source lines.</span></div><div class='line' id='LC574'><span class="c">; http://php.net/ignore-repeated-source</span></div><div class='line' id='LC575'><span class="na">ignore_repeated_source</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC576'><br/></div><div class='line' id='LC577'><span class="c">; If this parameter is set to Off, then memory leaks will not be shown (on</span></div><div class='line' id='LC578'><span class="c">; stdout or in the log). This has only effect in a debug compile, and if</span></div><div class='line' id='LC579'><span class="c">; error reporting includes E_WARNING in the allowed list</span></div><div class='line' id='LC580'><span class="c">; http://php.net/report-memleaks</span></div><div class='line' id='LC581'><span class="na">report_memleaks</span> <span class="o">=</span> <span class="s">On</span></div><div class='line' id='LC582'><br/></div><div class='line' id='LC583'><span class="c">; This setting is on by default.</span></div><div class='line' id='LC584'><span class="c">;report_zend_debug = 0</span></div><div class='line' id='LC585'><br/></div><div class='line' id='LC586'><span class="c">; Store the last error/warning message in $php_errormsg (boolean). Setting this value</span></div><div class='line' id='LC587'><span class="c">; to On can assist in debugging and is appropriate for development servers. It should</span></div><div class='line' id='LC588'><span class="c">; however be disabled on production servers.</span></div><div class='line' id='LC589'><span class="c">; Default Value: Off</span></div><div class='line' id='LC590'><span class="c">; Development Value: On</span></div><div class='line' id='LC591'><span class="c">; Production Value: Off</span></div><div class='line' id='LC592'><span class="c">; http://php.net/track-errors</span></div><div class='line' id='LC593'><span class="na">track_errors</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC594'><br/></div><div class='line' id='LC595'><span class="c">; Turn off normal error reporting and emit XML-RPC error XML</span></div><div class='line' id='LC596'><span class="c">; http://php.net/xmlrpc-errors</span></div><div class='line' id='LC597'><span class="c">;xmlrpc_errors = 0</span></div><div class='line' id='LC598'><br/></div><div class='line' id='LC599'><span class="c">; An XML-RPC faultCode</span></div><div class='line' id='LC600'><span class="c">;xmlrpc_error_number = 0</span></div><div class='line' id='LC601'><br/></div><div class='line' id='LC602'><span class="c">; When PHP displays or logs an error, it has the capability of inserting html</span></div><div class='line' id='LC603'><span class="c">; links to documentation related to that error. This directive controls whether</span></div><div class='line' id='LC604'><span class="c">; those HTML links appear in error messages or not. For performance and security</span></div><div class='line' id='LC605'><span class="c">; reasons, it&#39;s recommended you disable this on production servers.</span></div><div class='line' id='LC606'><span class="c">; Note: This directive is hardcoded to Off for the CLI SAPI</span></div><div class='line' id='LC607'><span class="c">; Default Value: On</span></div><div class='line' id='LC608'><span class="c">; Development Value: On</span></div><div class='line' id='LC609'><span class="c">; Production value: Off</span></div><div class='line' id='LC610'><span class="c">; http://php.net/html-errors</span></div><div class='line' id='LC611'><span class="na">html_errors</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC612'><br/></div><div class='line' id='LC613'><span class="c">; If html_errors is set On PHP produces clickable error messages that direct</span></div><div class='line' id='LC614'><span class="c">; to a page describing the error or function causing the error in detail.</span></div><div class='line' id='LC615'><span class="c">; You can download a copy of the PHP manual from http://php.net/docs</span></div><div class='line' id='LC616'><span class="c">; and change docref_root to the base URL of your local copy including the</span></div><div class='line' id='LC617'><span class="c">; leading &#39;/&#39;. You must also specify the file extension being used including</span></div><div class='line' id='LC618'><span class="c">; the dot. PHP&#39;s default behavior is to leave these settings empty.</span></div><div class='line' id='LC619'><span class="c">; Note: Never use this feature for production boxes.</span></div><div class='line' id='LC620'><span class="c">; http://php.net/docref-root</span></div><div class='line' id='LC621'><span class="c">; Examples</span></div><div class='line' id='LC622'><span class="c">;docref_root = &quot;/phpmanual/&quot;</span></div><div class='line' id='LC623'><br/></div><div class='line' id='LC624'><span class="c">; http://php.net/docref-ext</span></div><div class='line' id='LC625'><span class="c">;docref_ext = .html</span></div><div class='line' id='LC626'><br/></div><div class='line' id='LC627'><span class="c">; String to output before an error message. PHP&#39;s default behavior is to leave</span></div><div class='line' id='LC628'><span class="c">; this setting blank.</span></div><div class='line' id='LC629'><span class="c">; http://php.net/error-prepend-string</span></div><div class='line' id='LC630'><span class="c">; Example:</span></div><div class='line' id='LC631'><span class="c">;error_prepend_string = &quot;&lt;span style=&#39;color: #ff0000&#39;&gt;&quot;</span></div><div class='line' id='LC632'><br/></div><div class='line' id='LC633'><span class="c">; String to output after an error message. PHP&#39;s default behavior is to leave</span></div><div class='line' id='LC634'><span class="c">; this setting blank.</span></div><div class='line' id='LC635'><span class="c">; http://php.net/error-append-string</span></div><div class='line' id='LC636'><span class="c">; Example:</span></div><div class='line' id='LC637'><span class="c">;error_append_string = &quot;&lt;/span&gt;&quot;</span></div><div class='line' id='LC638'><br/></div><div class='line' id='LC639'><span class="c">; Log errors to specified file. PHP&#39;s default behavior is to leave this value</span></div><div class='line' id='LC640'><span class="c">; empty.</span></div><div class='line' id='LC641'><span class="c">; http://php.net/error-log</span></div><div class='line' id='LC642'><span class="c">; Example:</span></div><div class='line' id='LC643'><span class="c">;error_log = php_errors.log</span></div><div class='line' id='LC644'><span class="c">; Log errors to syslog (Event Log on NT, not valid in Windows 95).</span></div><div class='line' id='LC645'><span class="c">;error_log = syslog</span></div><div class='line' id='LC646'><br/></div><div class='line' id='LC647'><span class="c">;windows.show_crt_warning</span></div><div class='line' id='LC648'><span class="c">; Default value: 0</span></div><div class='line' id='LC649'><span class="c">; Development value: 0</span></div><div class='line' id='LC650'><span class="c">; Production value: 0</span></div><div class='line' id='LC651'><br/></div><div class='line' id='LC652'><span class="c">;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC653'><span class="c">; Data Handling ;</span></div><div class='line' id='LC654'><span class="c">;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC655'><br/></div><div class='line' id='LC656'><span class="c">; The separator used in PHP generated URLs to separate arguments.</span></div><div class='line' id='LC657'><span class="c">; PHP&#39;s default setting is &quot;&amp;&quot;.</span></div><div class='line' id='LC658'><span class="c">; http://php.net/arg-separator.output</span></div><div class='line' id='LC659'><span class="c">; Example:</span></div><div class='line' id='LC660'><span class="c">;arg_separator.output = &quot;&amp;amp;&quot;</span></div><div class='line' id='LC661'><br/></div><div class='line' id='LC662'><span class="c">; List of separator(s) used by PHP to parse input URLs into variables.</span></div><div class='line' id='LC663'><span class="c">; PHP&#39;s default setting is &quot;&amp;&quot;.</span></div><div class='line' id='LC664'><span class="c">; NOTE: Every character in this directive is considered as separator!</span></div><div class='line' id='LC665'><span class="c">; http://php.net/arg-separator.input</span></div><div class='line' id='LC666'><span class="c">; Example:</span></div><div class='line' id='LC667'><span class="c">;arg_separator.input = &quot;;&amp;&quot;</span></div><div class='line' id='LC668'><br/></div><div class='line' id='LC669'><span class="c">; This directive determines which super global arrays are registered when PHP</span></div><div class='line' id='LC670'><span class="c">; starts up. If the register_globals directive is enabled, it also determines</span></div><div class='line' id='LC671'><span class="c">; what order variables are populated into the global space. G,P,C,E &amp; S are</span></div><div class='line' id='LC672'><span class="c">; abbreviations for the following respective super globals: GET, POST, COOKIE,</span></div><div class='line' id='LC673'><span class="c">; ENV and SERVER. There is a performance penalty paid for the registration of</span></div><div class='line' id='LC674'><span class="c">; these arrays and because ENV is not as commonly used as the others, ENV is</span></div><div class='line' id='LC675'><span class="c">; is not recommended on productions servers. You can still get access to</span></div><div class='line' id='LC676'><span class="c">; the environment variables through getenv() should you need to.</span></div><div class='line' id='LC677'><span class="c">; Default Value: &quot;EGPCS&quot;</span></div><div class='line' id='LC678'><span class="c">; Development Value: &quot;GPCS&quot;</span></div><div class='line' id='LC679'><span class="c">; Production Value: &quot;GPCS&quot;;</span></div><div class='line' id='LC680'><span class="c">; http://php.net/variables-order</span></div><div class='line' id='LC681'><span class="na">variables_order</span> <span class="o">=</span> <span class="s">&quot;GPCS&quot;</span></div><div class='line' id='LC682'><br/></div><div class='line' id='LC683'><span class="c">; This directive determines which super global data (G,P,C,E &amp; S) should</span></div><div class='line' id='LC684'><span class="c">; be registered into the super global array REQUEST. If so, it also determines</span></div><div class='line' id='LC685'><span class="c">; the order in which that data is registered. The values for this directive are</span></div><div class='line' id='LC686'><span class="c">; specified in the same manner as the variables_order directive, EXCEPT one.</span></div><div class='line' id='LC687'><span class="c">; Leaving this value empty will cause PHP to use the value set in the</span></div><div class='line' id='LC688'><span class="c">; variables_order directive. It does not mean it will leave the super globals</span></div><div class='line' id='LC689'><span class="c">; array REQUEST empty.</span></div><div class='line' id='LC690'><span class="c">; Default Value: None</span></div><div class='line' id='LC691'><span class="c">; Development Value: &quot;GP&quot;</span></div><div class='line' id='LC692'><span class="c">; Production Value: &quot;GP&quot;</span></div><div class='line' id='LC693'><span class="c">; http://php.net/request-order</span></div><div class='line' id='LC694'><span class="na">request_order</span> <span class="o">=</span> <span class="s">&quot;GP&quot;</span></div><div class='line' id='LC695'><br/></div><div class='line' id='LC696'><span class="c">; Whether or not to register the EGPCS variables as global variables.  You may</span></div><div class='line' id='LC697'><span class="c">; want to turn this off if you don&#39;t want to clutter your scripts&#39; global scope</span></div><div class='line' id='LC698'><span class="c">; with user data.</span></div><div class='line' id='LC699'><span class="c">; You should do your best to write your scripts so that they do not require</span></div><div class='line' id='LC700'><span class="c">; register_globals to be on;  Using form variables as globals can easily lead</span></div><div class='line' id='LC701'><span class="c">; to possible security problems, if the code is not very well thought of.</span></div><div class='line' id='LC702'><span class="c">; http://php.net/register-globals</span></div><div class='line' id='LC703'><span class="na">register_globals</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC704'><br/></div><div class='line' id='LC705'><span class="c">; Determines whether the deprecated long $HTTP_*_VARS type predefined variables</span></div><div class='line' id='LC706'><span class="c">; are registered by PHP or not. As they are deprecated, we obviously don&#39;t</span></div><div class='line' id='LC707'><span class="c">; recommend you use them. They are on by default for compatibility reasons but</span></div><div class='line' id='LC708'><span class="c">; they are not recommended on production servers.</span></div><div class='line' id='LC709'><span class="c">; Default Value: On</span></div><div class='line' id='LC710'><span class="c">; Development Value: Off</span></div><div class='line' id='LC711'><span class="c">; Production Value: Off</span></div><div class='line' id='LC712'><span class="c">; http://php.net/register-long-arrays</span></div><div class='line' id='LC713'><span class="na">register_long_arrays</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC714'><br/></div><div class='line' id='LC715'><span class="c">; This directive determines whether PHP registers $argv &amp; $argc each time it</span></div><div class='line' id='LC716'><span class="c">; runs. $argv contains an array of all the arguments passed to PHP when a script</span></div><div class='line' id='LC717'><span class="c">; is invoked. $argc contains an integer representing the number of arguments</span></div><div class='line' id='LC718'><span class="c">; that were passed when the script was invoked. These arrays are extremely</span></div><div class='line' id='LC719'><span class="c">; useful when running scripts from the command line. When this directive is</span></div><div class='line' id='LC720'><span class="c">; enabled, registering these variables consumes CPU cycles and memory each time</span></div><div class='line' id='LC721'><span class="c">; a script is executed. For performance reasons, this feature should be disabled</span></div><div class='line' id='LC722'><span class="c">; on production servers.</span></div><div class='line' id='LC723'><span class="c">; Note: This directive is hardcoded to On for the CLI SAPI</span></div><div class='line' id='LC724'><span class="c">; Default Value: On</span></div><div class='line' id='LC725'><span class="c">; Development Value: Off</span></div><div class='line' id='LC726'><span class="c">; Production Value: Off</span></div><div class='line' id='LC727'><span class="c">; http://php.net/register-argc-argv</span></div><div class='line' id='LC728'><span class="na">register_argc_argv</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC729'><br/></div><div class='line' id='LC730'><span class="c">; When enabled, the SERVER and ENV variables are created when they&#39;re first</span></div><div class='line' id='LC731'><span class="c">; used (Just In Time) instead of when the script starts. If these variables</span></div><div class='line' id='LC732'><span class="c">; are not used within a script, having this directive on will result in a</span></div><div class='line' id='LC733'><span class="c">; performance gain. The PHP directives register_globals, register_long_arrays,</span></div><div class='line' id='LC734'><span class="c">; and register_argc_argv must be disabled for this directive to have any affect.</span></div><div class='line' id='LC735'><span class="c">; http://php.net/auto-globals-jit</span></div><div class='line' id='LC736'><span class="na">auto_globals_jit</span> <span class="o">=</span> <span class="s">On</span></div><div class='line' id='LC737'><br/></div><div class='line' id='LC738'><span class="c">; Maximum size of POST data that PHP will accept.</span></div><div class='line' id='LC739'><span class="c">; http://php.net/post-max-size</span></div><div class='line' id='LC740'><span class="na">post_max_size</span> <span class="o">=</span> <span class="s">8M</span></div><div class='line' id='LC741'><br/></div><div class='line' id='LC742'><span class="c">; Magic quotes are a preprocessing feature of PHP where PHP will attempt to</span></div><div class='line' id='LC743'><span class="c">; escape any character sequences in GET, POST, COOKIE and ENV data which might</span></div><div class='line' id='LC744'><span class="c">; otherwise corrupt data being placed in resources such as databases before</span></div><div class='line' id='LC745'><span class="c">; making that data available to you. Because of character encoding issues and</span></div><div class='line' id='LC746'><span class="c">; non-standard SQL implementations across many databases, it&#39;s not currently</span></div><div class='line' id='LC747'><span class="c">; possible for this feature to be 100% accurate. PHP&#39;s default behavior is to</span></div><div class='line' id='LC748'><span class="c">; enable the feature. We strongly recommend you use the escaping mechanisms</span></div><div class='line' id='LC749'><span class="c">; designed specifically for the database your using instead of relying on this</span></div><div class='line' id='LC750'><span class="c">; feature. Also note, this feature has been deprecated as of PHP 5.3.0 and is</span></div><div class='line' id='LC751'><span class="c">; scheduled for removal in PHP 6.</span></div><div class='line' id='LC752'><span class="c">; Default Value: On</span></div><div class='line' id='LC753'><span class="c">; Development Value: Off</span></div><div class='line' id='LC754'><span class="c">; Production Value: Off</span></div><div class='line' id='LC755'><span class="c">; http://php.net/magic-quotes-gpc</span></div><div class='line' id='LC756'><span class="na">magic_quotes_gpc</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC757'><br/></div><div class='line' id='LC758'><span class="c">; Magic quotes for runtime-generated data, e.g. data from SQL, from exec(), etc.</span></div><div class='line' id='LC759'><span class="c">; http://php.net/magic-quotes-runtime</span></div><div class='line' id='LC760'><span class="na">magic_quotes_runtime</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC761'><br/></div><div class='line' id='LC762'><span class="c">; Use Sybase-style magic quotes (escape &#39; with &#39;&#39; instead of \&#39;).</span></div><div class='line' id='LC763'><span class="c">; http://php.net/magic-quotes-sybase</span></div><div class='line' id='LC764'><span class="na">magic_quotes_sybase</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC765'><br/></div><div class='line' id='LC766'><span class="c">; Automatically add files before PHP document.</span></div><div class='line' id='LC767'><span class="c">; http://php.net/auto-prepend-file</span></div><div class='line' id='LC768'><span class="na">auto_prepend_file</span> <span class="o">=</span></div><div class='line' id='LC769'><br/></div><div class='line' id='LC770'><span class="c">; Automatically add files after PHP document.</span></div><div class='line' id='LC771'><span class="c">; http://php.net/auto-append-file</span></div><div class='line' id='LC772'><span class="na">auto_append_file</span> <span class="o">=</span></div><div class='line' id='LC773'><br/></div><div class='line' id='LC774'><span class="c">; By default, PHP will output a character encoding using</span></div><div class='line' id='LC775'><span class="c">; the Content-type: header.  To disable sending of the charset, simply</span></div><div class='line' id='LC776'><span class="c">; set it to be empty.</span></div><div class='line' id='LC777'><span class="c">;</span></div><div class='line' id='LC778'><span class="c">; PHP&#39;s built-in default is text/html</span></div><div class='line' id='LC779'><span class="c">; http://php.net/default-mimetype</span></div><div class='line' id='LC780'><span class="na">default_mimetype</span> <span class="o">=</span> <span class="s">&quot;text/html&quot;</span></div><div class='line' id='LC781'><br/></div><div class='line' id='LC782'><span class="c">; PHP&#39;s default character set is set to empty.</span></div><div class='line' id='LC783'><span class="c">; http://php.net/default-charset</span></div><div class='line' id='LC784'><span class="c">;default_charset = &quot;iso-8859-1&quot;</span></div><div class='line' id='LC785'><br/></div><div class='line' id='LC786'><span class="c">; Always populate the $HTTP_RAW_POST_DATA variable. PHP&#39;s default behavior is</span></div><div class='line' id='LC787'><span class="c">; to disable this feature.</span></div><div class='line' id='LC788'><span class="c">; http://php.net/always-populate-raw-post-data</span></div><div class='line' id='LC789'><span class="c">;always_populate_raw_post_data = On</span></div><div class='line' id='LC790'><br/></div><div class='line' id='LC791'><span class="c">;;;;;;;;;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC792'><span class="c">; Paths and Directories ;</span></div><div class='line' id='LC793'><span class="c">;;;;;;;;;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC794'><br/></div><div class='line' id='LC795'><span class="c">; UNIX: &quot;/path1:/path2&quot;</span></div><div class='line' id='LC796'><span class="c">;include_path = &quot;.:/php/includes&quot;</span></div><div class='line' id='LC797'><span class="c">;</span></div><div class='line' id='LC798'><span class="c">; Windows: &quot;\path1;\path2&quot;</span></div><div class='line' id='LC799'><span class="c">;include_path = &quot;.;c:\php\includes&quot;</span></div><div class='line' id='LC800'><span class="c">;</span></div><div class='line' id='LC801'><span class="c">; PHP&#39;s default setting for include_path is &quot;.;/path/to/php/pear&quot;</span></div><div class='line' id='LC802'><span class="c">; http://php.net/include-path</span></div><div class='line' id='LC803'><br/></div><div class='line' id='LC804'><span class="c">; The root of the PHP pages, used only if nonempty.</span></div><div class='line' id='LC805'><span class="c">; if PHP was not compiled with FORCE_REDIRECT, you SHOULD set doc_root</span></div><div class='line' id='LC806'><span class="c">; if you are running php as a CGI under any web server (other than IIS)</span></div><div class='line' id='LC807'><span class="c">; see documentation for security issues.  The alternate is to use the</span></div><div class='line' id='LC808'><span class="c">; cgi.force_redirect configuration below</span></div><div class='line' id='LC809'><span class="c">; http://php.net/doc-root</span></div><div class='line' id='LC810'><span class="na">doc_root</span> <span class="o">=</span></div><div class='line' id='LC811'><br/></div><div class='line' id='LC812'><span class="c">; The directory under which PHP opens the script using /~username used only</span></div><div class='line' id='LC813'><span class="c">; if nonempty.</span></div><div class='line' id='LC814'><span class="c">; http://php.net/user-dir</span></div><div class='line' id='LC815'><span class="na">user_dir</span> <span class="o">=</span></div><div class='line' id='LC816'><br/></div><div class='line' id='LC817'><span class="c">; Directory in which the loadable extensions (modules) reside.</span></div><div class='line' id='LC818'><span class="c">; http://php.net/extension-dir</span></div><div class='line' id='LC819'><span class="c">; extension_dir = &quot;./&quot;</span></div><div class='line' id='LC820'><span class="c">; On windows:</span></div><div class='line' id='LC821'><span class="c">; extension_dir = &quot;ext&quot;</span></div><div class='line' id='LC822'><br/></div><div class='line' id='LC823'><span class="c">; Whether or not to enable the dl() function.  The dl() function does NOT work</span></div><div class='line' id='LC824'><span class="c">; properly in multithreaded servers, such as IIS or Zeus, and is automatically</span></div><div class='line' id='LC825'><span class="c">; disabled on them.</span></div><div class='line' id='LC826'><span class="c">; http://php.net/enable-dl</span></div><div class='line' id='LC827'><span class="na">enable_dl</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC828'><br/></div><div class='line' id='LC829'><span class="c">; cgi.force_redirect is necessary to provide security running PHP as a CGI under</span></div><div class='line' id='LC830'><span class="c">; most web servers.  Left undefined, PHP turns this on by default.  You can</span></div><div class='line' id='LC831'><span class="c">; turn it off here AT YOUR OWN RISK</span></div><div class='line' id='LC832'><span class="c">; **You CAN safely turn this off for IIS, in fact, you MUST.**</span></div><div class='line' id='LC833'><span class="c">; http://php.net/cgi.force-redirect</span></div><div class='line' id='LC834'><span class="c">;cgi.force_redirect = 1</span></div><div class='line' id='LC835'><br/></div><div class='line' id='LC836'><span class="c">; if cgi.nph is enabled it will force cgi to always sent Status: 200 with</span></div><div class='line' id='LC837'><span class="c">; every request. PHP&#39;s default behavior is to disable this feature.</span></div><div class='line' id='LC838'><span class="c">;cgi.nph = 1</span></div><div class='line' id='LC839'><br/></div><div class='line' id='LC840'><span class="c">; if cgi.force_redirect is turned on, and you are not running under Apache or Netscape</span></div><div class='line' id='LC841'><span class="c">; (iPlanet) web servers, you MAY need to set an environment variable name that PHP</span></div><div class='line' id='LC842'><span class="c">; will look for to know it is OK to continue execution.  Setting this variable MAY</span></div><div class='line' id='LC843'><span class="c">; cause security issues, KNOW WHAT YOU ARE DOING FIRST.</span></div><div class='line' id='LC844'><span class="c">; http://php.net/cgi.redirect-status-env</span></div><div class='line' id='LC845'><span class="c">;cgi.redirect_status_env = ;</span></div><div class='line' id='LC846'><br/></div><div class='line' id='LC847'><span class="c">; cgi.fix_pathinfo provides *real* PATH_INFO/PATH_TRANSLATED support for CGI.  PHP&#39;s</span></div><div class='line' id='LC848'><span class="c">; previous behaviour was to set PATH_TRANSLATED to SCRIPT_FILENAME, and to not grok</span></div><div class='line' id='LC849'><span class="c">; what PATH_INFO is.  For more information on PATH_INFO, see the cgi specs.  Setting</span></div><div class='line' id='LC850'><span class="c">; this to 1 will cause PHP CGI to fix its paths to conform to the spec.  A setting</span></div><div class='line' id='LC851'><span class="c">; of zero causes PHP to behave as before.  Default is 1.  You should fix your scripts</span></div><div class='line' id='LC852'><span class="c">; to use SCRIPT_FILENAME rather than PATH_TRANSLATED.</span></div><div class='line' id='LC853'><span class="c">; http://php.net/cgi.fix-pathinfo</span></div><div class='line' id='LC854'><span class="c">;cgi.fix_pathinfo=1</span></div><div class='line' id='LC855'><br/></div><div class='line' id='LC856'><span class="c">; FastCGI under IIS (on WINNT based OS) supports the ability to impersonate</span></div><div class='line' id='LC857'><span class="c">; security tokens of the calling client.  This allows IIS to define the</span></div><div class='line' id='LC858'><span class="c">; security context that the request runs under.  mod_fastcgi under Apache</span></div><div class='line' id='LC859'><span class="c">; does not currently support this feature (03/17/2002)</span></div><div class='line' id='LC860'><span class="c">; Set to 1 if running under IIS.  Default is zero.</span></div><div class='line' id='LC861'><span class="c">; http://php.net/fastcgi.impersonate</span></div><div class='line' id='LC862'><span class="c">;fastcgi.impersonate = 1;</span></div><div class='line' id='LC863'><br/></div><div class='line' id='LC864'><span class="c">; Disable logging through FastCGI connection. PHP&#39;s default behavior is to enable</span></div><div class='line' id='LC865'><span class="c">; this feature.</span></div><div class='line' id='LC866'><span class="c">;fastcgi.logging = 0</span></div><div class='line' id='LC867'><br/></div><div class='line' id='LC868'><span class="c">; cgi.rfc2616_headers configuration option tells PHP what type of headers to</span></div><div class='line' id='LC869'><span class="c">; use when sending HTTP response code. If it&#39;s set 0 PHP sends Status: header that</span></div><div class='line' id='LC870'><span class="c">; is supported by Apache. When this option is set to 1 PHP will send</span></div><div class='line' id='LC871'><span class="c">; RFC2616 compliant header.</span></div><div class='line' id='LC872'><span class="c">; Default is zero.</span></div><div class='line' id='LC873'><span class="c">; http://php.net/cgi.rfc2616-headers</span></div><div class='line' id='LC874'><span class="c">;cgi.rfc2616_headers = 0</span></div><div class='line' id='LC875'><br/></div><div class='line' id='LC876'><span class="c">;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC877'><span class="c">; File Uploads ;</span></div><div class='line' id='LC878'><span class="c">;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC879'><br/></div><div class='line' id='LC880'><span class="c">; Whether to allow HTTP file uploads.</span></div><div class='line' id='LC881'><span class="c">; http://php.net/file-uploads</span></div><div class='line' id='LC882'><span class="na">file_uploads</span> <span class="o">=</span> <span class="s">On</span></div><div class='line' id='LC883'><br/></div><div class='line' id='LC884'><span class="c">; Temporary directory for HTTP uploaded files (will use system default if not</span></div><div class='line' id='LC885'><span class="c">; specified).</span></div><div class='line' id='LC886'><span class="c">; http://php.net/upload-tmp-dir</span></div><div class='line' id='LC887'><span class="c">;upload_tmp_dir =</span></div><div class='line' id='LC888'><br/></div><div class='line' id='LC889'><span class="c">; Maximum allowed size for uploaded files.</span></div><div class='line' id='LC890'><span class="c">; http://php.net/upload-max-filesize</span></div><div class='line' id='LC891'><span class="na">upload_max_filesize</span> <span class="o">=</span> <span class="s">2M</span></div><div class='line' id='LC892'><br/></div><div class='line' id='LC893'><span class="c">; Maximum number of files that can be uploaded via a single request</span></div><div class='line' id='LC894'><span class="na">max_file_uploads</span> <span class="o">=</span> <span class="s">20</span></div><div class='line' id='LC895'><br/></div><div class='line' id='LC896'><span class="c">;;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC897'><span class="c">; Fopen wrappers ;</span></div><div class='line' id='LC898'><span class="c">;;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC899'><br/></div><div class='line' id='LC900'><span class="c">; Whether to allow the treatment of URLs (like http:// or ftp://) as files.</span></div><div class='line' id='LC901'><span class="c">; http://php.net/allow-url-fopen</span></div><div class='line' id='LC902'><span class="na">allow_url_fopen</span> <span class="o">=</span> <span class="s">On</span></div><div class='line' id='LC903'><br/></div><div class='line' id='LC904'><span class="c">; Whether to allow include/require to open URLs (like http:// or ftp://) as files.</span></div><div class='line' id='LC905'><span class="c">; http://php.net/allow-url-include</span></div><div class='line' id='LC906'><span class="na">allow_url_include</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC907'><br/></div><div class='line' id='LC908'><span class="c">; Define the anonymous ftp password (your email address). PHP&#39;s default setting</span></div><div class='line' id='LC909'><span class="c">; for this is empty.</span></div><div class='line' id='LC910'><span class="c">; http://php.net/from</span></div><div class='line' id='LC911'><span class="c">;from=&quot;john@doe.com&quot;</span></div><div class='line' id='LC912'><br/></div><div class='line' id='LC913'><span class="c">; Define the User-Agent string. PHP&#39;s default setting for this is empty.</span></div><div class='line' id='LC914'><span class="c">; http://php.net/user-agent</span></div><div class='line' id='LC915'><span class="c">;user_agent=&quot;PHP&quot;</span></div><div class='line' id='LC916'><br/></div><div class='line' id='LC917'><span class="c">; Default timeout for socket based streams (seconds)</span></div><div class='line' id='LC918'><span class="c">; http://php.net/default-socket-timeout</span></div><div class='line' id='LC919'><span class="na">default_socket_timeout</span> <span class="o">=</span> <span class="s">60</span></div><div class='line' id='LC920'><br/></div><div class='line' id='LC921'><span class="c">; If your scripts have to deal with files from Macintosh systems,</span></div><div class='line' id='LC922'><span class="c">; or you are running on a Mac and need to deal with files from</span></div><div class='line' id='LC923'><span class="c">; unix or win32 systems, setting this flag will cause PHP to</span></div><div class='line' id='LC924'><span class="c">; automatically detect the EOL character in those files so that</span></div><div class='line' id='LC925'><span class="c">; fgets() and file() will work regardless of the source of the file.</span></div><div class='line' id='LC926'><span class="c">; http://php.net/auto-detect-line-endings</span></div><div class='line' id='LC927'><span class="c">;auto_detect_line_endings = Off</span></div><div class='line' id='LC928'><br/></div><div class='line' id='LC929'><span class="c">;;;;;;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC930'><span class="c">; Dynamic Extensions ;</span></div><div class='line' id='LC931'><span class="c">;;;;;;;;;;;;;;;;;;;;;;</span></div><div class='line' id='LC932'><br/></div><div class='line' id='LC933'><span class="c">; If you wish to have an extension loaded automatically, use the following</span></div><div class='line' id='LC934'><span class="c">; syntax:</span></div><div class='line' id='LC935'><span class="c">;</span></div><div class='line' id='LC936'><span class="c">;   extension=modulename.extension</span></div><div class='line' id='LC937'><span class="c">;</span></div><div class='line' id='LC938'><span class="c">; For example, on Windows:</span></div><div class='line' id='LC939'><span class="c">;</span></div><div class='line' id='LC940'><span class="c">;   extension=msql.dll</span></div><div class='line' id='LC941'><span class="c">;</span></div><div class='line' id='LC942'><span class="c">; ... or under UNIX:</span></div><div class='line' id='LC943'><span class="c">;</span></div><div class='line' id='LC944'><span class="c">;   extension=msql.so</span></div><div class='line' id='LC945'><span class="c">;</span></div><div class='line' id='LC946'><span class="c">; ... or with a path:</span></div><div class='line' id='LC947'><span class="c">;</span></div><div class='line' id='LC948'><span class="c">;   extension=/path/to/extension/msql.so</span></div><div class='line' id='LC949'><span class="c">;</span></div><div class='line' id='LC950'><span class="c">; If you only provide the name of the extension, PHP will look for it in its</span></div><div class='line' id='LC951'><span class="c">; default extension directory.</span></div><div class='line' id='LC952'><span class="c">;</span></div><div class='line' id='LC953'><span class="c">; Windows Extensions</span></div><div class='line' id='LC954'><span class="c">; Note that ODBC support is built in, so no dll is needed for it.</span></div><div class='line' id='LC955'><span class="c">; Note that many DLL files are located in the extensions/ (PHP 4) ext/ (PHP 5)</span></div><div class='line' id='LC956'><span class="c">; extension folders as well as the separate PECL DLL download (PHP 5).</span></div><div class='line' id='LC957'><span class="c">; Be sure to appropriately set the extension_dir directive.</span></div><div class='line' id='LC958'><span class="c">;</span></div><div class='line' id='LC959'><span class="c">;extension=php_bz2.dll</span></div><div class='line' id='LC960'><span class="c">;extension=php_curl.dll</span></div><div class='line' id='LC961'><span class="c">;extension=php_fileinfo.dll</span></div><div class='line' id='LC962'><span class="c">;extension=php_gd2.dll</span></div><div class='line' id='LC963'><span class="c">;extension=php_gettext.dll</span></div><div class='line' id='LC964'><span class="c">;extension=php_gmp.dll</span></div><div class='line' id='LC965'><span class="c">;extension=php_intl.dll</span></div><div class='line' id='LC966'><span class="c">;extension=php_imap.dll</span></div><div class='line' id='LC967'><span class="c">;extension=php_interbase.dll</span></div><div class='line' id='LC968'><span class="c">;extension=php_ldap.dll</span></div><div class='line' id='LC969'><span class="c">;extension=php_mbstring.dll</span></div><div class='line' id='LC970'><span class="c">;extension=php_exif.dll      ; Must be after mbstring as it dep