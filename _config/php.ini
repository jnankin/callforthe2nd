1307'><span class="na">mysqli.reconnect</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC1308'><br/></div><div class='line' id='LC1309'><span class="k">[mysqlnd]</span></div><div class='line' id='LC1310'><span class="c">; Enable / Disable collection of general statistics by mysqlnd which can be</span></div><div class='line' id='LC1311'><span class="c">; used to tune and monitor MySQL operations.</span></div><div class='line' id='LC1312'><span class="c">; http://php.net/mysqlnd.collect_statistics</span></div><div class='line' id='LC1313'><span class="na">mysqlnd.collect_statistics</span> <span class="o">=</span> <span class="s">On</span></div><div class='line' id='LC1314'><br/></div><div class='line' id='LC1315'><span class="c">; Enable / Disable collection of memory usage statistics by mysqlnd which can be</span></div><div class='line' id='LC1316'><span class="c">; used to tune and monitor MySQL operations.</span></div><div class='line' id='LC1317'><span class="c">; http://php.net/mysqlnd.collect_memory_statistics</span></div><div class='line' id='LC1318'><span class="na">mysqlnd.collect_memory_statistics</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC1319'><br/></div><div class='line' id='LC1320'><span class="c">; Size of a pre-allocated buffer used when sending commands to MySQL in bytes.</span></div><div class='line' id='LC1321'><span class="c">; http://php.net/mysqlnd.net_cmd_buffer_size</span></div><div class='line' id='LC1322'><span class="c">;mysqlnd.net_cmd_buffer_size = 2048</span></div><div class='line' id='LC1323'><br/></div><div class='line' id='LC1324'><span class="c">; Size of a pre-allocated buffer used for reading data sent by the server in</span></div><div class='line' id='LC1325'><span class="c">; bytes.</span></div><div class='line' id='LC1326'><span class="c">; http://php.net/mysqlnd.net_read_buffer_size</span></div><div class='line' id='LC1327'><span class="c">;mysqlnd.net_read_buffer_size = 32768</span></div><div class='line' id='LC1328'><br/></div><div class='line' id='LC1329'><span class="k">[OCI8]</span></div><div class='line' id='LC1330'><br/></div><div class='line' id='LC1331'><span class="c">; Connection: Enables privileged connections using external</span></div><div class='line' id='LC1332'><span class="c">; credentials (OCI_SYSOPER, OCI_SYSDBA)</span></div><div class='line' id='LC1333'><span class="c">; http://php.net/oci8.privileged-connect</span></div><div class='line' id='LC1334'><span class="c">;oci8.privileged_connect = Off</span></div><div class='line' id='LC1335'><br/></div><div class='line' id='LC1336'><span class="c">; Connection: The maximum number of persistent OCI8 connections per</span></div><div class='line' id='LC1337'><span class="c">; process. Using -1 means no limit.</span></div><div class='line' id='LC1338'><span class="c">; http://php.net/oci8.max-persistent</span></div><div class='line' id='LC1339'><span class="c">;oci8.max_persistent = -1</span></div><div class='line' id='LC1340'><br/></div><div class='line' id='LC1341'><span class="c">; Connection: The maximum number of seconds a process is allowed to</span></div><div class='line' id='LC1342'><span class="c">; maintain an idle persistent connection. Using -1 means idle</span></div><div class='line' id='LC1343'><span class="c">; persistent connections will be maintained forever.</span></div><div class='line' id='LC1344'><span class="c">; http://php.net/oci8.persistent-timeout</span></div><div class='line' id='LC1345'><span class="c">;oci8.persistent_timeout = -1</span></div><div class='line' id='LC1346'><br/></div><div class='line' id='LC1347'><span class="c">; Connection: The number of seconds that must pass before issuing a</span></div><div class='line' id='LC1348'><span class="c">; ping during oci_pconnect() to check the connection validity. When</span></div><div class='line' id='LC1349'><span class="c">; set to 0, each oci_pconnect() will cause a ping. Using -1 disables</span></div><div class='line' id='LC1350'><span class="c">; pings completely.</span></div><div class='line' id='LC1351'><span class="c">; http://php.net/oci8.ping-interval</span></div><div class='line' id='LC1352'><span class="c">;oci8.ping_interval = 60</span></div><div class='line' id='LC1353'><br/></div><div class='line' id='LC1354'><span class="c">; Connection: Set this to a user chosen connection class to be used</span></div><div class='line' id='LC1355'><span class="c">; for all pooled server requests with Oracle 11g Database Resident</span></div><div class='line' id='LC1356'><span class="c">; Connection Pooling (DRCP).  To use DRCP, this value should be set to</span></div><div class='line' id='LC1357'><span class="c">; the same string for all web servers running the same application,</span></div><div class='line' id='LC1358'><span class="c">; the database pool must be configured, and the connection string must</span></div><div class='line' id='LC1359'><span class="c">; specify to use a pooled server.</span></div><div class='line' id='LC1360'><span class="c">;oci8.connection_class =</span></div><div class='line' id='LC1361'><br/></div><div class='line' id='LC1362'><span class="c">; High Availability: Using On lets PHP receive Fast Application</span></div><div class='line' id='LC1363'><span class="c">; Notification (FAN) events generated when a database node fails. The</span></div><div class='line' id='LC1364'><span class="c">; database must also be configured to post FAN events.</span></div><div class='line' id='LC1365'><span class="c">;oci8.events = Off</span></div><div class='line' id='LC1366'><br/></div><div class='line' id='LC1367'><span class="c">; Tuning: This option enables statement caching, and specifies how</span></div><div class='line' id='LC1368'><span class="c">; many statements to cache. Using 0 disables statement caching.</span></div><div class='line' id='LC1369'><span class="c">; http://php.net/oci8.statement-cache-size</span></div><div class='line' id='LC1370'><span class="c">;oci8.statement_cache_size = 20</span></div><div class='line' id='LC1371'><br/></div><div class='line' id='LC1372'><span class="c">; Tuning: Enables statement prefetching and sets the default number of</span></div><div class='line' id='LC1373'><span class="c">; rows that will be fetched automatically after statement execution.</span></div><div class='line' id='LC1374'><span class="c">; http://php.net/oci8.default-prefetch</span></div><div class='line' id='LC1375'><span class="c">;oci8.default_prefetch = 100</span></div><div class='line' id='LC1376'><br/></div><div class='line' id='LC1377'><span class="c">; Compatibility. Using On means oci_close() will not close</span></div><div class='line' id='LC1378'><span class="c">; oci_connect() and oci_new_connect() connections.</span></div><div class='line' id='LC1379'><span class="c">; http://php.net/oci8.old-oci-close-semantics</span></div><div class='line' id='LC1380'><span class="c">;oci8.old_oci_close_semantics = Off</span></div><div class='line' id='LC1381'><br/></div><div class='line' id='LC1382'><span class="k">[PostgreSQL]</span></div><div class='line' id='LC1383'><span class="c">; Allow or prevent persistent links.</span></div><div class='line' id='LC1384'><span class="c">; http://php.net/pgsql.allow-persistent</span></div><div class='line' id='LC1385'><span class="na">pgsql.allow_persistent</span> <span class="o">=</span> <span class="s">On</span></div><div class='line' id='LC1386'><br/></div><div class='line' id='LC1387'><span class="c">; Detect broken persistent links always with pg_pconnect().</span></div><div class='line' id='LC1388'><span class="c">; Auto reset feature requires a little overheads.</span></div><div class='line' id='LC1389'><span class="c">; http://php.net/pgsql.auto-reset-persistent</span></div><div class='line' id='LC1390'><span class="na">pgsql.auto_reset_persistent</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC1391'><br/></div><div class='line' id='LC1392'><span class="c">; Maximum number of persistent links.  -1 means no limit.</span></div><div class='line' id='LC1393'><span class="c">; http://php.net/pgsql.max-persistent</span></div><div class='line' id='LC1394'><span class="na">pgsql.max_persistent</span> <span class="o">=</span> <span class="s">-1</span></div><div class='line' id='LC1395'><br/></div><div class='line' id='LC1396'><span class="c">; Maximum number of links (persistent+non persistent).  -1 means no limit.</span></div><div class='line' id='LC1397'><span class="c">; http://php.net/pgsql.max-links</span></div><div class='line' id='LC1398'><span class="na">pgsql.max_links</span> <span class="o">=</span> <span class="s">-1</span></div><div class='line' id='LC1399'><br/></div><div class='line' id='LC1400'><span class="c">; Ignore PostgreSQL backends Notice message or not.</span></div><div class='line' id='LC1401'><span class="c">; Notice message logging require a little overheads.</span></div><div class='line' id='LC1402'><span class="c">; http://php.net/pgsql.ignore-notice</span></div><div class='line' id='LC1403'><span class="na">pgsql.ignore_notice</span> <span class="o">=</span> <span class="s">0</span></div><div class='line' id='LC1404'><br/></div><div class='line' id='LC1405'><span class="c">; Log PostgreSQL backends Notice message or not.</span></div><div class='line' id='LC1406'><span class="c">; Unless pgsql.ignore_notice=0, module cannot log notice message.</span></div><div class='line' id='LC1407'><span class="c">; http://php.net/pgsql.log-notice</span></div><div class='line' id='LC1408'><span class="na">pgsql.log_notice</span> <span class="o">=</span> <span class="s">0</span></div><div class='line' id='LC1409'><br/></div><div class='line' id='LC1410'><span class="k">[Sybase-CT]</span></div><div class='line' id='LC1411'><span class="c">; Allow or prevent persistent links.</span></div><div class='line' id='LC1412'><span class="c">; http://php.net/sybct.allow-persistent</span></div><div class='line' id='LC1413'><span class="na">sybct.allow_persistent</span> <span class="o">=</span> <span class="s">On</span></div><div class='line' id='LC1414'><br/></div><div class='line' id='LC1415'><span class="c">; Maximum number of persistent links.  -1 means no limit.</span></div><div class='line' id='LC1416'><span class="c">; http://php.net/sybct.max-persistent</span></div><div class='line' id='LC1417'><span class="na">sybct.max_persistent</span> <span class="o">=</span> <span class="s">-1</span></div><div class='line' id='LC1418'><br/></div><div class='line' id='LC1419'><span class="c">; Maximum number of links (persistent + non-persistent).  -1 means no limit.</span></div><div class='line' id='LC1420'><span class="c">; http://php.net/sybct.max-links</span></div><div class='line' id='LC1421'><span class="na">sybct.max_links</span> <span class="o">=</span> <span class="s">-1</span></div><div class='line' id='LC1422'><br/></div><div class='line' id='LC1423'><span class="c">; Minimum server message severity to display.</span></div><div class='line' id='LC1424'><span class="c">; http://php.net/sybct.min-server-severity</span></div><div class='line' id='LC1425'><span class="na">sybct.min_server_severity</span> <span class="o">=</span> <span class="s">10</span></div><div class='line' id='LC1426'><br/></div><div class='line' id='LC1427'><span class="c">; Minimum client message severity to display.</span></div><div class='line' id='LC1428'><span class="c">; http://php.net/sybct.min-client-severity</span></div><div class='line' id='LC1429'><span class="na">sybct.min_client_severity</span> <span class="o">=</span> <span class="s">10</span></div><div class='line' id='LC1430'><br/></div><div class='line' id='LC1431'><span class="c">; Set per-context timeout</span></div><div class='line' id='LC1432'><span class="c">; http://php.net/sybct.timeout</span></div><div class='line' id='LC1433'><span class="c">;sybct.timeout=</span></div><div class='line' id='LC1434'><br/></div><div class='line' id='LC1435'><span class="c">;sybct.packet_size</span></div><div class='line' id='LC1436'><br/></div><div class='line' id='LC1437'><span class="c">; The maximum time in seconds to wait for a connection attempt to succeed before returning failure.</span></div><div class='line' id='LC1438'><span class="c">; Default: one minute</span></div><div class='line' id='LC1439'><span class="c">;sybct.login_timeout=</span></div><div class='line' id='LC1440'><br/></div><div class='line' id='LC1441'><span class="c">; The name of the host you claim to be connecting from, for display by sp_who.</span></div><div class='line' id='LC1442'><span class="c">; Default: none</span></div><div class='line' id='LC1443'><span class="c">;sybct.hostname=</span></div><div class='line' id='LC1444'><br/></div><div class='line' id='LC1445'><span class="c">; Allows you to define how often deadlocks are to be retried. -1 means &quot;forever&quot;.</span></div><div class='line' id='LC1446'><span class="c">; Default: 0</span></div><div class='line' id='LC1447'><span class="c">;sybct.deadlock_retry_count=</span></div><div class='line' id='LC1448'><br/></div><div class='line' id='LC1449'><span class="k">[bcmath]</span></div><div class='line' id='LC1450'><span class="c">; Number of decimal digits for all bcmath functions.</span></div><div class='line' id='LC1451'><span class="c">; http://php.net/bcmath.scale</span></div><div class='line' id='LC1452'><span class="na">bcmath.scale</span> <span class="o">=</span> <span class="s">0</span></div><div class='line' id='LC1453'><br/></div><div class='line' id='LC1454'><span class="k">[browscap]</span></div><div class='line' id='LC1455'><span class="c">; http://php.net/browscap</span></div><div class='line' id='LC1456'><span class="c">;browscap = extra/browscap.ini</span></div><div class='line' id='LC1457'><br/></div><div class='line' id='LC1458'><span class="k">[Session]</span></div><div class='line' id='LC1459'><span class="c">; Handler used to store/retrieve data.</span></div><div class='line' id='LC1460'><span class="c">; http://php.net/session.save-handler</span></div><div class='line' id='LC1461'><span class="na">session.save_handler</span> <span class="o">=</span> <span class="s">files</span></div><div class='line' id='LC1462'><br/></div><div class='line' id='LC1463'><span class="c">; Argument passed to save_handler.  In the case of files, this is the path</span></div><div class='line' id='LC1464'><span class="c">; where data files are stored. Note: Windows users have to change this</span></div><div class='line' id='LC1465'><span class="c">; variable in order to use PHP&#39;s session functions.</span></div><div class='line' id='LC1466'><span class="c">;</span></div><div class='line' id='LC1467'><span class="c">; The path can be defined as:</span></div><div class='line' id='LC1468'><span class="c">;</span></div><div class='line' id='LC1469'><span class="c">;     session.save_path = &quot;N;/path&quot;</span></div><div class='line' id='LC1470'><span class="c">;</span></div><div class='line' id='LC1471'><span class="c">; where N is an integer.  Instead of storing all the session files in</span></div><div class='line' id='LC1472'><span class="c">; /path, what this will do is use subdirectories N-levels deep, and</span></div><div class='line' id='LC1473'><span class="c">; store the session data in those directories.  This is useful if you</span></div><div class='line' id='LC1474'><span class="c">; or your OS have problems with lots of files in one directory, and is</span></div><div class='line' id='LC1475'><span class="c">; a more efficient layout for servers that handle lots of sessions.</span></div><div class='line' id='LC1476'><span class="c">;</span></div><div class='line' id='LC1477'><span class="c">; NOTE 1: PHP will not create this directory structure automatically.</span></div><div class='line' id='LC1478'><span class="c">;         You can use the script in the ext/session dir for that purpose.</span></div><div class='line' id='LC1479'><span class="c">; NOTE 2: See the section on garbage collection below if you choose to</span></div><div class='line' id='LC1480'><span class="c">;         use subdirectories for session storage</span></div><div class='line' id='LC1481'><span class="c">;</span></div><div class='line' id='LC1482'><span class="c">; The file storage module creates files using mode 600 by default.</span></div><div class='line' id='LC1483'><span class="c">; You can change that by using</span></div><div class='line' id='LC1484'><span class="c">;</span></div><div class='line' id='LC1485'><span class="c">;     session.save_path = &quot;N;MODE;/path&quot;</span></div><div class='line' id='LC1486'><span class="c">;</span></div><div class='line' id='LC1487'><span class="c">; where MODE is the octal representation of the mode. Note that this</span></div><div class='line' id='LC1488'><span class="c">; does not overwrite the process&#39;s umask.</span></div><div class='line' id='LC1489'><span class="c">; http://php.net/session.save-path</span></div><div class='line' id='LC1490'><span class="c">;session.save_path = &quot;/tmp&quot;</span></div><div class='line' id='LC1491'><br/></div><div class='line' id='LC1492'><span class="c">; Whether to use cookies.</span></div><div class='line' id='LC1493'><span class="c">; http://php.net/session.use-cookies</span></div><div class='line' id='LC1494'><span class="na">session.use_cookies</span> <span class="o">=</span> <span class="s">1</span></div><div class='line' id='LC1495'><br/></div><div class='line' id='LC1496'><span class="c">; http://php.net/session.cookie-secure</span></div><div class='line' id='LC1497'><span class="c">;session.cookie_secure =</span></div><div class='line' id='LC1498'><br/></div><div class='line' id='LC1499'><span class="c">; This option forces PHP to fetch and use a cookie for storing and maintaining</span></div><div class='line' id='LC1500'><span class="c">; the session id. We encourage this operation as it&#39;s very helpful in combatting</span></div><div class='line' id='LC1501'><span class="c">; session hijacking when not specifying and managing your own session id. It is</span></div><div class='line' id='LC1502'><span class="c">; not the end all be all of session hijacking defense, but it&#39;s a good start.</span></div><div class='line' id='LC1503'><span class="c">; http://php.net/session.use-only-cookies</span></div><div class='line' id='LC1504'><span class="na">session.use_only_cookies</span> <span class="o">=</span> <span class="s">1</span></div><div class='line' id='LC1505'><br/></div><div class='line' id='LC1506'><span class="c">; Name of the session (used as cookie name).</span></div><div class='line' id='LC1507'><span class="c">; http://php.net/session.name</span></div><div class='line' id='LC1508'><span class="na">session.name</span> <span class="o">=</span> <span class="s">PHPSESSID</span></div><div class='line' id='LC1509'><br/></div><div class='line' id='LC1510'><span class="c">; Initialize session on request startup.</span></div><div class='line' id='LC1511'><span class="c">; http://php.net/session.auto-start</span></div><div class='line' id='LC1512'><span class="na">session.auto_start</span> <span class="o">=</span> <span class="s">0</span></div><div class='line' id='LC1513'><br/></div><div class='line' id='LC1514'><span class="c">; Lifetime in seconds of cookie or, if 0, until browser is restarted.</span></div><div class='line' id='LC1515'><span class="c">; http://php.net/session.cookie-lifetime</span></div><div class='line' id='LC1516'><span class="na">session.cookie_lifetime</span> <span class="o">=</span> <span class="s">0</span></div><div class='line' id='LC1517'><br/></div><div class='line' id='LC1518'><span class="c">; The path for which the cookie is valid.</span></div><div class='line' id='LC1519'><span class="c">; http://php.net/session.cookie-path</span></div><div class='line' id='LC1520'><span class="na">session.cookie_path</span> <span class="o">=</span> <span class="s">/</span></div><div class='line' id='LC1521'><br/></div><div class='line' id='LC1522'><span class="c">; The domain for which the cookie is valid.</span></div><div class='line' id='LC1523'><span class="c">; http://php.net/session.cookie-domain</span></div><div class='line' id='LC1524'><span class="na">session.cookie_domain</span> <span class="o">=</span></div><div class='line' id='LC1525'><br/></div><div class='line' id='LC1526'><span class="c">; Whether or not to add the httpOnly flag to the cookie, which makes it inaccessible to browser scripting languages such as JavaScript.</span></div><div class='line' id='LC1527'><span class="c">; http://php.net/session.cookie-httponly</span></div><div class='line' id='LC1528'><span class="na">session.cookie_httponly</span> <span class="o">=</span></div><div class='line' id='LC1529'><br/></div><div class='line' id='LC1530'><span class="c">; Handler used to serialize data.  php is the standard serializer of PHP.</span></div><div class='line' id='LC1531'><span class="c">; http://php.net/session.serialize-handler</span></div><div class='line' id='LC1532'><span class="na">session.serialize_handler</span> <span class="o">=</span> <span class="s">php</span></div><div class='line' id='LC1533'><br/></div><div class='line' id='LC1534'><span class="c">; Defines the probability that the &#39;garbage collection&#39; process is started</span></div><div class='line' id='LC1535'><span class="c">; on every session initialization. The probability is calculated by using</span></div><div class='line' id='LC1536'><span class="c">; gc_probability/gc_divisor. Where session.gc_probability is the numerator</span></div><div class='line' id='LC1537'><span class="c">; and gc_divisor is the denominator in the equation. Setting this value to 1</span></div><div class='line' id='LC1538'><span class="c">; when the session.gc_divisor value is 100 will give you approximately a 1% chance</span></div><div class='line' id='LC1539'><span class="c">; the gc will run on any give request.</span></div><div class='line' id='LC1540'><span class="c">; Default Value: 1</span></div><div class='line' id='LC1541'><span class="c">; Development Value: 1</span></div><div class='line' id='LC1542'><span class="c">; Production Value: 1</span></div><div class='line' id='LC1543'><span class="c">; http://php.net/session.gc-probability</span></div><div class='line' id='LC1544'><span class="na">session.gc_probability</span> <span class="o">=</span> <span class="s">1</span></div><div class='line' id='LC1545'><br/></div><div class='line' id='LC1546'><span class="c">; Defines the probability that the &#39;garbage collection&#39; process is started on every</span></div><div class='line' id='LC1547'><span class="c">; session initialization. The probability is calculated by using the following equation:</span></div><div class='line' id='LC1548'><span class="c">; gc_probability/gc_divisor. Where session.gc_probability is the numerator and</span></div><div class='line' id='LC1549'><span class="c">; session.gc_divisor is the denominator in the equation. Setting this value to 1</span></div><div class='line' id='LC1550'><span class="c">; when the session.gc_divisor value is 100 will give you approximately a 1% chance</span></div><div class='line' id='LC1551'><span class="c">; the gc will run on any give request. Increasing this value to 1000 will give you</span></div><div class='line' id='LC1552'><span class="c">; a 0.1% chance the gc will run on any give request. For high volume production servers,</span></div><div class='line' id='LC1553'><span class="c">; this is a more efficient approach.</span></div><div class='line' id='LC1554'><span class="c">; Default Value: 100</span></div><div class='line' id='LC1555'><span class="c">; Development Value: 1000</span></div><div class='line' id='LC1556'><span class="c">; Production Value: 1000</span></div><div class='line' id='LC1557'><span class="c">; http://php.net/session.gc-divisor</span></div><div class='line' id='LC1558'><span class="na">session.gc_divisor</span> <span class="o">=</span> <span class="s">1000</span></div><div class='line' id='LC1559'><br/></div><div class='line' id='LC1560'><span class="c">; After this number of seconds, stored data will be seen as &#39;garbage&#39; and</span></div><div class='line' id='LC1561'><span class="c">; cleaned up by the garbage collection process.</span></div><div class='line' id='LC1562'><span class="c">; http://php.net/session.gc-maxlifetime</span></div><div class='line' id='LC1563'><span class="na">session.gc_maxlifetime</span> <span class="o">=</span> <span class="s">1440</span></div><div class='line' id='LC1564'><br/></div><div class='line' id='LC1565'><span class="c">; NOTE: If you are using the subdirectory option for storing session files</span></div><div class='line' id='LC1566'><span class="c">;       (see session.save_path above), then garbage collection does *not*</span></div><div class='line' id='LC1567'><span class="c">;       happen automatically.  You will need to do your own garbage</span></div><div class='line' id='LC1568'><span class="c">;       collection through a shell script, cron entry, or some other method.</span></div><div class='line' id='LC1569'><span class="c">;       For example, the following script would is the equivalent of</span></div><div class='line' id='LC1570'><span class="c">;       setting session.gc_maxlifetime to 1440 (1440 seconds = 24 minutes):</span></div><div class='line' id='LC1571'><span class="c">;          find /path/to/sessions -cmin +24 | xargs rm</span></div><div class='line' id='LC1572'><br/></div><div class='line' id='LC1573'><span class="c">; PHP 4.2 and less have an undocumented feature/bug that allows you to</span></div><div class='line' id='LC1574'><span class="c">; to initialize a session variable in the global scope, even when register_globals</span></div><div class='line' id='LC1575'><span class="c">; is disabled.  PHP 4.3 and later will warn you, if this feature is used.</span></div><div class='line' id='LC1576'><span class="c">; You can disable the feature and the warning separately. At this time,</span></div><div class='line' id='LC1577'><span class="c">; the warning is only displayed, if bug_compat_42 is enabled. This feature</span></div><div class='line' id='LC1578'><span class="c">; introduces some serious security problems if not handled correctly. It&#39;s</span></div><div class='line' id='LC1579'><span class="c">; recommended that you do not use this feature on production servers. But you</span></div><div class='line' id='LC1580'><span class="c">; should enable this on development servers and enable the warning as well. If you</span></div><div class='line' id='LC1581'><span class="c">; do not enable the feature on development servers, you won&#39;t be warned when it&#39;s</span></div><div class='line' id='LC1582'><span class="c">; used and debugging errors caused by this can be difficult to track down.</span></div><div class='line' id='LC1583'><span class="c">; Default Value: On</span></div><div class='line' id='LC1584'><span class="c">; Development Value: On</span></div><div class='line' id='LC1585'><span class="c">; Production Value: Off</span></div><div class='line' id='LC1586'><span class="c">; http://php.net/session.bug-compat-42</span></div><div class='line' id='LC1587'><span class="na">session.bug_compat_42</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC1588'><br/></div><div class='line' id='LC1589'><span class="c">; This setting controls whether or not you are warned by PHP when initializing a</span></div><div class='line' id='LC1590'><span class="c">; session value into the global space. session.bug_compat_42 must be enabled before</span></div><div class='line' id='LC1591'><span class="c">; these warnings can be issued by PHP. See the directive above for more information.</span></div><div class='line' id='LC1592'><span class="c">; Default Value: On</span></div><div class='line' id='LC1593'><span class="c">; Development Value: On</span></div><div class='line' id='LC1594'><span class="c">; Production Value: Off</span></div><div class='line' id='LC1595'><span class="c">; http://php.net/session.bug-compat-warn</span></div><div class='line' id='LC1596'><span class="na">session.bug_compat_warn</span> <span class="o">=</span> <span class="s">Off</span></div><div class='line' id='LC1597'><br/></div><div class='line' id='LC1598'><span class="c">; Check HTTP Referer to invalidate externally stored URLs containing ids.</span></div><div class='line' id='LC1599'><span class="c">; HTTP_REFERER has to contain this substring for the session to be</span></div><div class='line' id='LC1600'><span class="c">; considered as valid.</span></div><div class='line' id='LC1601'><span class="c">; http://php.net/session.referer-check</span></div><div class='line' id='LC1602'><span class="na">session.referer_check</span> <span class="o">=</span></div><div class='line' id='LC1603'><br/></div><div class='line' id='LC1604'><span class="c">; How many bytes to read from the file.</span></div><div class='line' id='LC1605'><span class="c">; http://php.net/session.entropy-length</span></div><div class='line' id='LC1606'><span class="na">session.entropy_length</span> <span class="o">=</span> <span class="s">0</span></div><div class='line' id='LC1607'><br/></div><div class='line' id='LC1608'><span class="c">; Specified here to create the session id.</span></div><div class='line' id='LC1609'><span class="c">; http://php.net/session.entropy-file</span></div><div class='line' id='LC1610'><span class="c">; On systems that don&#39;t have /dev/urandom /dev/arandom can be used</span></div><div class='line' id='LC1611'><span class="c">; On windows, setting the entropy_length setting will activate the </span></div><div class='line' id='LC1612'><span class="c">; Windows random source (using the CryptoAPI)</span></div><div class='line' id='LC1613'><span class="c">;session.entropy_file = /dev/urandom</span></div><div class='line' id='LC1614'><br/></div><div class='line' id='LC1615'><span class="c">; Set to {nocache,private,public,} to determine HTTP caching aspects</span></div><div class='line' id='LC1616'><span class="c">; or leave this empty to avoid sending anti-caching headers.</span></div><div class='line' id='LC1617'><span class="c">; http://php.net/session.cache-limiter</span></div><div class='line' id='LC1618'><span class="na">session.cache_limiter</span> <span class="o">=</span> <span class="s">nocache</span></div><div class='line' id='LC1619'><br/></div><div class='line' id='LC1620'><span class="c">; Document expires after n minutes.</span></div><div class='line' id='LC1621'><span class="c">; http://php.net/session.cache-expire</span></div><div class='line' id='LC1622'><span class="na">session.cache_expire</span> <span class="o">=</span> <span class="s">180</span></div><div class='line' id='LC1623'><br/></div><div class='line' id='LC1624'><span class="c">; trans sid support is disabled by default.</span></div><div class='line' id='LC1625'><span class="c">; Use of trans sid may risk your users security.</span></div><div class='line' id='LC1626'><span class="c">; Use this option with caution.</span></div><div class='line' id='LC1627'><span class="c">; - User may send URL contains active session ID</span></div><div class='line' id='LC1628'><span class="c">;   to other person via. email/irc/etc.</span></div><div class='line' id='LC1629'><span class="c">; - URL that contains active session ID may be stored</span></div><div class='line' id='LC1630'><span class="c">;   in publically accessible computer.</span></div><div class='line' id='LC1631'><span class="c">; - User may access your site with the same session ID</span></div><div class='line' id='LC1632'><span class="c">;   always using URL stored in browser&#39;s history or bookmarks.</span><