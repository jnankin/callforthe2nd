                <div class="highlight"><pre><div class='line' id='LC1'>;;;;;;;;;;;;;;;;;;;;;</div><div class='line' id='LC2'>; FPM Configuration ;</div><div class='line' id='LC3'>;;;;;;;;;;;;;;;;;;;;;</div><div class='line' id='LC4'><br/></div><div class='line' id='LC5'>; All relative paths in this configuration file are relative to PHP&#39;s install</div><div class='line' id='LC6'>; prefix (/app/vendor/php). This prefix can be dynamicaly changed by using the</div><div class='line' id='LC7'>; &#39;-p&#39; argument from the command line.</div><div class='line' id='LC8'><br/></div><div class='line' id='LC9'>; Include one or more files. If glob(3) exists, it is used to include a bunch of</div><div class='line' id='LC10'>; files from a glob(3) pattern. This directive can be used everywhere in the</div><div class='line' id='LC11'>; file.</div><div class='line' id='LC12'>; Relative path can also be used. They will be prefixed by:</div><div class='line' id='LC13'>;  - the global prefix if it&#39;s been set (-p arguement)</div><div class='line' id='LC14'>;  - /app/vendor/php otherwise</div><div class='line' id='LC15'>;include=etc/fpm.d/*.conf</div><div class='line' id='LC16'><br/></div><div class='line' id='LC17'>;;;;;;;;;;;;;;;;;;</div><div class='line' id='LC18'>; Global Options ;</div><div class='line' id='LC19'>;;;;;;;;;;;;;;;;;;</div><div class='line' id='LC20'><br/></div><div class='line' id='LC21'>[global]</div><div class='line' id='LC22'>; Pid file</div><div class='line' id='LC23'>; Note: the default prefix is /app/vendor/php/var</div><div class='line' id='LC24'>; Default Value: none</div><div class='line' id='LC25'>;pid = run/php-fpm.pid</div><div class='line' id='LC26'><br/></div><div class='line' id='LC27'>; Error log file</div><div class='line' id='LC28'>; If it&#39;s set to &quot;syslog&quot;, log is sent to syslogd instead of being written</div><div class='line' id='LC29'>; in a local file.</div><div class='line' id='LC30'>; Note: the default prefix is /app/vendor/php/var</div><div class='line' id='LC31'>; Default Value: log/php-fpm.log</div><div class='line' id='LC32'>;error_log = log/php-fpm.log</div><div class='line' id='LC33'><br/></div><div class='line' id='LC34'>; syslog_facility is used to specify what type of program is logging the</div><div class='line' id='LC35'>; message. This lets syslogd specify that messages from different facilities</div><div class='line' id='LC36'>; will be handled differently.</div><div class='line' id='LC37'>; See syslog(3) for possible values (ex daemon equiv LOG_DAEMON)</div><div class='line' id='LC38'>; Default Value: daemon</div><div class='line' id='LC39'>;syslog.facility = daemon</div><div class='line' id='LC40'><br/></div><div class='line' id='LC41'>; syslog_ident is prepended to every message. If you have multiple FPM</div><div class='line' id='LC42'>; instances running on the same server, you can change the default value</div><div class='line' id='LC43'>; which must suit common needs.</div><div class='line' id='LC44'>; Default Value: php-fpm</div><div class='line' id='LC45'>;syslog.ident = php-fpm</div><div class='line' id='LC46'><br/></div><div class='line' id='LC47'>; Log level</div><div class='line' id='LC48'>; Possible Values: alert, error, warning, notice, debug</div><div class='line' id='LC49'>; Default Value: notice</div><div class='line' id='LC50'>;log_level = notice</div><div class='line' id='LC51'><br/></div><div class='line' id='LC52'>; If this number of child processes exit with SIGSEGV or SIGBUS within the time</div><div class='line' id='LC53'>; interval set by emergency_restart_interval then FPM will restart. A value</div><div class='line' id='LC54'>; of &#39;0&#39; means &#39;Off&#39;.</div><div class='line' id='LC55'>; Default Value: 0</div><div class='line' id='LC56'>;emergency_restart_threshold = 0</div><div class='line' id='LC57'><br/></div><div class='line' id='LC58'>; Interval of time used by emergency_restart_interval to determine when </div><div class='line' id='LC59'>; a graceful restart will be initiated.  This can be useful to work around</div><div class='line' id='LC60'>; accidental corruptions in an accelerator&#39;s shared memory.</div><div class='line' id='LC61'>; Available Units: s(econds), m(inutes), h(ours), or d(ays)</div><div class='line' id='LC62'>; Default Unit: seconds</div><div class='line' id='LC63'>; Default Value: 0</div><div class='line' id='LC64'>;emergency_restart_interval = 0</div><div class='line' id='LC65'><br/></div><div class='line' id='LC66'>; Time limit for child processes to wait for a reaction on signals from master.</div><div class='line' id='LC67'>; Available units: s(econds), m(inutes), h(ours), or d(ays)</div><div class='line' id='LC68'>; Default Unit: seconds</div><div class='line' id='LC69'>; Default Value: 0</div><div class='line' id='LC70'>;process_control_timeout = 0</div><div class='line' id='LC71'><br/></div><div class='line' id='LC72'>; The maximum number of processes FPM will fork. This has been design to control</div><div class='line' id='LC73'>; the global number of processes when using dynamic PM within a lot of pools.</div><div class='line' id='LC74'>; Use it with caution.</div><div class='line' id='LC75'>; Note: A value of 0 indicates no limit</div><div class='line' id='LC76'>; Default Value: 0</div><div class='line' id='LC77'>; process.max = 128</div><div class='line' id='LC78'><br/></div><div class='line' id='LC79'>; Send FPM to background. Set to &#39;no&#39; to keep FPM in foreground for debugging.</div><div class='line' id='LC80'>; Default Value: yes</div><div class='line' id='LC81'>;daemonize = yes</div><div class='line' id='LC82'>&nbsp;</div><div class='line' id='LC83'>; Set open file descriptor rlimit for the master process.</div><div class='line' id='LC84'>; Default Value: system defined value</div><div class='line' id='LC85'>;rlimit_files = 1024</div><div class='line' id='LC86'>&nbsp;</div><div class='line' id='LC87'>; Set max core size rlimit for the master process.</div><div class='line' id='LC88'>; Possible Values: &#39;unlimited&#39; or an integer greater or equal to 0</div><div class='line' id='LC89'>; Default Value: system defined value</div><div class='line' id='LC90'>;rlimit_core = 0</div><div class='line' id='LC91'><br/></div><div class='line' id='LC92'>; Specify the event mechanism FPM will use. The following is available:</div><div class='line' id='LC93'>; - select     (any POSIX os)</div><div class='line' id='LC94'>; - poll       (any POSIX os)</div><div class='line' id='LC95'>; - epoll      (linux &gt;= 2.5.44)</div><div class='line' id='LC96'>; - kqueue     (FreeBSD &gt;= 4.1, OpenBSD &gt;= 2.9, NetBSD &gt;= 2.0)</div><div class='line' id='LC97'>; - /dev/poll  (Solaris &gt;= 7)</div><div class='line' id='LC98'>; - port       (Solaris &gt;= 10)</div><div class='line' id='LC99'>; Default Value: not set (auto detection)</div><div class='line' id='LC100'>; events.mechanism = epoll</div><div class='line' id='LC101'><br/></div><div class='line' id='LC102'>;;;;;;;;;;;;;;;;;;;;</div><div class='line' id='LC103'>; Pool Definitions ; </div><div class='line' id='LC104'>;;;;;;;;;;;;;;;;;;;;</div><div class='line' id='LC105'><br/></div><div class='line' id='LC106'>; Multiple pools of child processes may be started with different listening</div><div class='line' id='LC107'>; ports and different management options.  The name of the pool will be</div><div class='line' id='LC108'>; used in logs and stats. There is no limitation on the number of pools which</div><div class='line' id='LC109'>; FPM can handle. Your system will tell you anyway :)</div><div class='line' id='LC110'><br/></div><div class='line' id='LC111'>; Start a new pool named &#39;www&#39;.</div><div class='line' id='LC112'>; the variable $pool can we used in any directive and will be replaced by the</div><div class='line' id='LC113'>; pool name (&#39;www&#39; here)</div><div class='line' id='LC114'>[www]</div><div class='line' id='LC115'><br/></div><div class='line' id='LC116'>; Per pool prefix</div><div class='line' id='LC117'>; It only applies on the following directives:</div><div class='line' id='LC118'>; - &#39;slowlog&#39;</div><div class='line' id='LC119'>; - &#39;listen&#39; (unixsocket)</div><div class='line' id='LC120'>; - &#39;chroot&#39;</div><div class='line' id='LC121'>; - &#39;chdir&#39;</div><div class='line' id='LC122'>; - &#39;php_values&#39;</div><div class='line' id='LC123'>; - &#39;php_admin_values&#39;</div><div class='line' id='LC124'>; When not set, the global prefix (or /app/vendor/php) applies instead.</div><div class='line' id='LC125'>; Note: This directive can also be relative to the global prefix.</div><div class='line' id='LC126'>; Default Value: none</div><div class='line' id='LC127'>;prefix = /path/to/pools/$pool</div><div class='line' id='LC128'><br/></div><div class='line' id='LC129'>; Unix user/group of processes</div><div class='line' id='LC130'>; Note: The user is mandatory. If the group is not set, the default user&#39;s group</div><div class='line' id='LC131'>;       will be used.</div><div class='line' id='LC132'>user = nobody</div><div class='line' id='LC133'>group = nobody</div><div class='line' id='LC134'><br/></div><div class='line' id='LC135'>; The address on which to accept FastCGI requests.</div><div class='line' id='LC136'>; Valid syntaxes are:</div><div class='line' id='LC137'>;   &#39;ip.add.re.ss:port&#39;    - to listen on a TCP socket to a specific address on</div><div class='line' id='LC138'>;                            a specific port;</div><div class='line' id='LC139'>;   &#39;port&#39;                 - to listen on a TCP socket to all addresses on a</div><div class='line' id='LC140'>;                            specific port;</div><div class='line' id='LC141'>;   &#39;/path/to/unix/socket&#39; - to listen on a unix socket.</div><div class='line' id='LC142'>; Note: This value is mandatory.</div><div class='line' id='LC143'>listen = /tmp/php-fpm.socket</div><div class='line' id='LC144'><br/></div><div class='line' id='LC145'>; Set listen(2) backlog. A value of &#39;-1&#39; means unlimited.</div><div class='line' id='LC146'>; Default Value: 128 (-1 on FreeBSD and OpenBSD)</div><div class='line' id='LC147'>;listen.backlog = -1</div><div class='line' id='LC148'><br/></div><div class='line' id='LC149'>; Set permissions for unix socket, if one is used. In Linux, read/write</div><div class='line' id='LC150'>; permissions must be set in order to allow connections from a web server. Many</div><div class='line' id='LC151'>; BSD-derived systems allow connections regardless of permissions. </div><div class='line' id='LC152'>; Default Values: user and group are set as the running user</div><div class='line' id='LC153'>;                 mode is set to 0666</div><div class='line' id='LC154'>;listen.owner = nobody</div><div class='line' id='LC155'>;listen.group = nobody</div><div class='line' id='LC156'>;listen.mode = 0666</div><div class='line' id='LC157'>&nbsp;</div><div class='line' id='LC158'>; List of ipv4 addresses of FastCGI clients which are allowed to connect.</div><div class='line' id='LC159'>; Equivalent to the FCGI_WEB_SERVER_ADDRS environment variable in the original</div><div class='line' id='LC160'>; PHP FCGI (5.2.2+). Makes sense only with a tcp listening socket. Each address</div><div class='line' id='LC161'>; must be separated by a comma. If this value is left blank, connections will be</div><div class='line' id='LC162'>; accepted from any ip address.</div><div class='line' id='LC163'>; Default Value: any</div><div class='line' id='LC164'>;listen.allowed_clients = 127.0.0.1</div><div class='line' id='LC165'><br/></div><div class='line' id='LC166'>; Choose how the process manager will control the number of child processes.</div><div class='line' id='LC167'>; Possible Values:</div><div class='line' id='LC168'>;   static  - a fixed number (pm.max_children) of child processes;</div><div class='line' id='LC169'>;   dynamic - the number of child processes are set dynamically based on the</div><div class='line' id='LC170'>;             following directives. With this process management, there will be</div><div class='line' id='LC171'>;             always at least 1 children.</div><div class='line' id='LC172'>;             pm.max_children      - the maximum number of children that can</div><div class='line' id='LC173'>;                                    be alive at the same time.</div><div class='line' id='LC174'>;             pm.start_servers     - the number of children created on startup.</div><div class='line' id='LC175'>;             pm.min_spare_servers - the minimum number of children in &#39;idle&#39;</div><div class='line' id='LC176'>;                                    state (waiting to process). If the number</div><div class='line' id='LC177'>;                                    of &#39;idle&#39; processes is less than this</div><div class='line' id='LC178'>;                                    number then some children will be created.</div><div class='line' id='LC179'>;             pm.max_spare_servers - the maximum number of children in &#39;idle&#39;</div><div class='line' id='LC180'>;                                    state (waiting to process). If the number</div><div class='line' id='LC181'>;                                    of &#39;idle&#39; processes is greater than this</div><div class='line' id='LC182'>;                                    number then some children will be killed.</div><div class='line' id='LC183'>;  ondemand - no children are created at startup. Children will be forked when</div><div class='line' id='LC184'>;             new requests will connect. The following parameter are used:</div><div class='line' id='LC185'>;             pm.max_children           - the maximum number of children that</div><div class='line' id='LC186'>;                                         can be alive at the same time.</div><div class='line' id='LC187'>;             pm.process_idle_timeout   - The number of seconds after which</div><div class='line' id='LC188'>;                                         an idle process will be killed.</div><div class='line' id='LC189'>; Note: This value is mandatory.</div><div class='line' id='LC190'>pm = dynamic</div><div class='line' id='LC191'><br/></div><div class='line' id='LC192'>; The number of child processes to be created when pm is set to &#39;static&#39; and the</div><div class='line' id='LC193'>; maximum number of child processes when pm is set to &#39;dynamic&#39; or &#39;ondemand&#39;.</div><div class='line' id='LC194'>; This value sets the limit on the number of simultaneous requests that will be</div><div class='line' id='LC195'>; served. Equivalent to the ApacheMaxClients directive with mpm_prefork.</div><div class='line' id='LC196'>; Equivalent to the PHP_FCGI_CHILDREN environment variable in the original PHP</div><div class='line' id='LC197'>; CGI. The below defaults are based on a server without much resources. Don&#39;t</div><div class='line' id='LC198'>; forget to tweak pm.* to fit your needs.</div><div class='line' id='LC199'>; Note: Used when pm is set to &#39;static&#39;, &#39;dynamic&#39; or &#39;ondemand&#39;</div><div class='line' id='LC200'>; Note: This value is mandatory.</div><div class='line' id='LC201'>pm.max_children = 5</div><div class='line' id='LC202'><br/></div><div class='line' id='LC203'>; The number of child processes created on startup.</div><div class='line' id='LC204'>; Note: Used only when pm is set to &#39;dynamic&#39;</div><div class='line' id='LC205'>; Default Value: min_spare_servers + (max_spare_servers - min_spare_servers) / 2</div><div class='line' id='LC206'>pm.start_servers = 2</div><div class='line' id='LC207'><br/></div><div class='line' id='LC208'>; The desired minimum number of idle server processes.</div><div class='line' id='LC209'>; Note: Used only when pm is set to &#39;dynamic&#39;</div><div class='line' id='LC210'>; Note: Mandatory when pm is set to &#39;dynamic&#39;</div><div class='line' id='LC211'>pm.min_spare_servers = 1</div><div class='line' id='LC212'><br/></div><div class='line' id='LC213'>; The desired maximum number of idle server processes.</div><div class='line' id='LC214'>; Note: Used only when pm is set to &#39;dynamic&#39;</div><div class='line' id='LC215'>; Note: Mandatory when pm is set to &#39;dynamic&#39;</div><div class='line' id='LC216'>pm.max_spare_servers = 3</div><div class='line' id='LC217'><br/></div><div class='line' id='LC218'>; The number of seconds after which an idle process will be killed.</div><div class='line' id='LC219'>; Note: Used only when pm is set to &#39;ondemand&#39;</div><div class='line' id='LC220'>; Default Value: 10s</div><div class='line' id='LC221'>;pm.process_idle_timeout = 10s;</div><div class='line' id='LC222'>&nbsp;</div><div class='line' id='LC223'>; The number of requests each child process should execute before respawning.</div><div class='line' id='LC224'>; This can be useful to work around memory leaks in 3rd party libraries. For</div><div class='line' id='LC225'>; endless request processing specify &#39;0&#39;. Equivalent to PHP_FCGI_MAX_REQUESTS.</div><div class='line' id='LC226'>; Default Value: 0</div><div class='line' id='LC227'>pm.max_requests = 500</div><div class='line' id='LC228'><br/></div><div class='line' id='LC229'>; The URI to view the FPM status page. If this value is not set, no URI will be</div><div class='line' id='LC230'>; recognized as a status page. It shows the following informations:</div><div class='line' id='LC231'>;   pool                 - the name of the pool;</div><div class='line' id='LC232'>;   process manager      - static, dynamic or ondemand;</div><div class='line' id='LC233'>;   start time           - the date and time FPM has started;</div><div class='line' id='LC234'>;   start since          - number of seconds since FPM has started;</div><div class='line' id='LC235'>;   accepted conn        - the number of request accepted by the pool;</div><div class='line' id='LC236'>;   listen queue         - the number of request in the queue of pending</div><div class='line' id='LC237'>;                          connections (see backlog in listen(2));</div><div class='line' id='LC238'>;   max listen queue     - the maximum number of requests in the queue</div><div class='line' id='LC239'>;                          of pending connections since FPM has started;</div><div class='line' id='LC240'>;   listen queue len     - the size of the socket queue of pending connections;</div><div class='line' id='LC241'>;   idle processes       - the number of idle processes;</div><div class='line' id='LC242'>;   active processes     - the number of active processes;</div><div class='line' id='LC243'>;   total processes      - the number of idle + active processes;</div><div class='line' id='LC244'>;   max active processes - the maximum number of active processes since FPM</div><div class='line' id='LC245'>;                          has started;</div><div class='line' id='LC246'>;   max children reached - number of times, the process limit has been reached,</div><div class='line' id='LC247'>;                          when pm tries to start more children (works only for</div><div class='line' id='LC248'>;                          pm &#39;dynamic&#39; and &#39;ondemand&#39;);</div><div class='line' id='LC249'>; Value are updated in real time.</div><div class='line' id='LC250'>; Example output:</div><div class='line' id='LC251'>;   pool:                 www</div><div class='line' id='LC252'>;   process manager:      static</div><div class='line' id='LC253'>;   start time:           01/Jul/2011:17:53:49 +0200</div><div class='line' id='LC254'>;   start since:          62636</div><div class='line' id='LC255'>;   accepted conn:        190460</div><div class='line' id='LC256'>;   listen queue:         0</div><div class='line' id='LC257'>;   max listen queue:     1</div><div class='line' id='LC258'>;   listen queue len:     42</div><div class='line' id='LC259'>;   idle processes:       4</div><div class='line' id='LC260'>;   active processes:     11</div><div class='line' id='LC261'>;   total processes:      15</div><div class='line' id='LC262'>;   max active processes: 12</div><div class='line' id='LC263'>;   max children reached: 0</div><div class='line' id='LC264'>;</div><div class='line' id='LC265'>; By default the status page output is formatted as text/plain. Passing either</div><div class='line' id='LC266'>; &#39;html&#39;, &#39;xml&#39; or &#39;json&#39; in the query string will return the corresponding</div><div class='line' id='LC267'>; output syntax. Example:</div><div class='line' id='LC268'>;   http://www.foo.bar/status</div><div class='line' id='LC269'>;   http://www.foo.bar/status?json</div><div class='line' id='LC270'>;   http://www.foo.bar/status?html</div><div class='line' id='LC271'>;   http://www.foo.bar/status?xml</div><div class='line' id='LC272'>;</div><div class='line' id='LC273'>; By default the status page only outputs short status. Passing &#39;full&#39; in the</div><div class='line' id='LC274'>; query string will also return status for each pool process.</div><div class='line' id='LC275'>; Example: </div><div class='line' id='LC276'>;   http://www.foo.bar/status?full</div><div class='line' id='LC277'>;   http://www.foo.bar/status?json&amp;full</div><div class='line' id='LC278'>;   http://www.foo.bar/status?html&amp;full</div><div class='line' id='LC279'>;   http://www.foo.bar/status?xml&amp;full</div><div class='line' id='LC280'>; The Full status returns for each process:</div><div class='line' id='LC281'>;   pid                  - the PID of the process;</div><div class='line' id='LC282'>;   state                - the state of the process (Idle, Running, ...);</div><div class='line' id='LC283'>;   start time           - the date and time the process has started;</div><div class='line' id='LC284'>;   start since          - the number of seconds since the process has started;</div><div class='line' id='LC285'>;   requests             - the number of requests the process has served;</div><div class='line' id='LC286'>;   request duration     - the duration in µs of the requests;</div><div class='line' id='LC287'>;   request method       - the request method (GET, POST, ...);</div><div class='line' id='LC288'>;   request URI          - the request URI with the query string;</div><div class='line' id='LC289'>;   content length       - the content length of the request (only with POST);</div><div class='line' id='LC290'>;   user                 - the user (PHP_AUTH_USER) (or &#39;-&#39; if not set);</div><div class='line' id='LC291'>;   script               - the main script called (or &#39;-&#39; if not set);</div><div class='line' id='LC292'>;   last request cpu     - the %cpu the last request consumed</div><div class='line' id='LC293'>;                          it&#39;s always 0 if the process is not in Idle state</div><div class='line' id='LC294'>;                          because CPU calculation is done when the request</div><div class='line' id='LC295'>;                          processing has terminated;</div><div class='line' id='LC296'>;   last request memory  - the max amount of memory the last request consumed</div><div class='line' id='LC297'>;                          it&#39;s always 0 if the process is not in Idle state</div><div class='line' id='LC298'>;                          because memory calculation is done when the request</div><div class='line' id='LC299'>;                          processing has terminated;</div><div class='line' id='LC300'>; If the process is in Idle state, then informations are related to the</div><div class='line' id='LC301'>; last request the process has served. Otherwise informations are related to</div><div class='line' id='LC302'>; the current request being served.</div><div class='line' id='LC303'>; Example output:</div><div class='line' id='LC304'>;   ************************</div><div class='line' id='LC305'>;   pid:                  31330</div><div class='line' id='LC306'>;   state:                Running</div><div class='line' id='LC307'>;   start time:           01/Jul/2011:17:53:49 +0200</div><div class='line' id='LC308'>;   start since:          63087</div><div class='line' id='LC309'>;   requests:             12808</div><div class='line' id='LC310'>;   request duration:     1250261</div><div class='line' id='LC311'>;   request method:       GET</div><div class='line' id='LC312'>;   request URI:          /test_mem.php?N=10000</div><div class='line' id='LC313'>;   content length:       0</div><div class='line' id='LC314'>;   user:                 -</div><div class='line' id='LC315'>;   script:               /home/fat/web/docs/php/test_mem.php</div><div class='line' id='LC316'>;   last request cpu:     0.00</div><div class='line' id='LC317'>;   last request memory:  0</div><div class='line' id='LC318'>;</div><div class='line' id='LC319'>; Note: There is a real-time FPM status monitoring sample web page available</div><div class='line' id='LC320'>;       It&#39;s available in: /app/vendor/php/share/php/fpm/status.html</div><div class='line' id='LC321'>;</div><div class='line' id='LC322'>; Note: The value must start with a leading slash (/). The value can be</div><div class='line' id='LC323'>;       anything, but it may not be a good idea to use the .php extension or it</div><div class='line' id='LC324'>;       may conflict with a real PHP file.</div><div class='line' id='LC325'>; Default Value: not set </div><div class='line' id='LC326'>pm.status_path = /status</div><div class='line' id='LC327'>&nbsp;</div><div class='line' id='LC328'>; The ping URI to call the monitoring page of FPM. If this value is not set, no</div><div class='line' id='LC329'>; URI will be recognized as a ping page. This could be used to test from outside</div><div class='line' id='LC330'>; that FPM is alive and responding, or to</div><div class='line' id='LC331'>; - create a graph of FPM availability (rrd or such);</div><div class='line' id='LC332'>; - remove a server from a group if it is not responding (load balancing);</div><div class='line' id='LC333'>; - trigger alerts for the operating team (24/7).</div><div class='line' id='LC334'>; Note: The value must start with a leading slash (/). The value can be</div><div class='line' id='LC335'>;       anything, but it may not be a good idea to use the .php extension or it</div><div class='line' id='LC336'>;       may conflict with a real PHP file.</div><div class='line' id='LC337'>; Default Value: not set</div><div class='line' id='LC338'>ping.path = /ping</div><div class='line' id='LC339'><br/></div><div class='line' id='LC340'>; This directive may be used to customize the response of a ping request. The</div><div class='line' id='LC341'>; response is formatted as text/plain with a 200 response code.</div><div class='line' id='LC342'>; Default Value: pong</div><div class='line' id='LC343'>ping.response = pong</div><div class='line' id='LC344'><br/></div><div class='line' id='LC345'>; The access log file</div><div class='line' id='LC346'>; Default: not set</div><div class='line' id='LC347'>;access.log = log/$pool.access.log</div><div class='line' id='LC348'><br/></div><div class='line' id='LC349'>; The access log format.</div><div class='line' id='LC350'>; The following syntax is allowed</div><div class='line' id='LC351'>;  %%: the &#39;%&#39; character</div><div class='line' id='LC352'>;  %C: %CPU used by the request</div><div class='line' id='LC353'>;      it can accept the following format:</div><div class='line' id='LC354'>;      - %{user}C for user CPU only</div><div class='line' id='LC355'>;      - %{system}C for system CPU only</div><div class='line' id='LC356'>;      - %{total}C  for user + system CPU (default)</div><div class='line' id='LC357'>;  %d: time taken to serve the request</div><div class='line' id='LC358'>;      it can accept the fol